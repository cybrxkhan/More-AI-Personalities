####################################
 # Diplomacy text
 ####################################
 
 # Patronizing Colonizers
 PC_HOSTILE_GREETING_01:0 "Nous pensons qu'il est nécessaire d'éclairer les cultures inférieures telles que la vôtre mais les sauvages [From.GetSpeciesAdj] sont si primitifs qu'il est difficile de dire si c'est possible pour votre espèce..."
 PC_HOSTILE_GREETING_02:0 "Les conditions de vie sordides que subit votre peuple sont quelquefois portées à notre connaissance, et nous nous demandons comment quiconque pourrait survivre dans un tel état de sauvagerie."
 PC_HOSTILE_GREETING_03:0 "Il est indéniable que vous autres barbares dussiez être éduqués à respecter l'étiquette. Vous rencontrer est toujours une pénible expérience."
 PC_DOMINEERING_GREETING_01:0 "Regardez-moi ce pathétique, primitif [From.GetSpeciesName]. Un jour nous viendrons vous civiliser, aussi difficile que cela puisse paraître."
 PC_NEUTRAL_GREETING_01:0 "Il semblerait que votre peuple soit primitif. Peut-être accepteriez-vous d'en apprendre un peu plus au sujet de notre culture supérieure ?"
 PC_NEUTRAL_GREETING_02:0 "Il est difficile pour nous de comprendre vos coutumes primitives, mais nous nous y efforçons pour le bénéfice de la diplomatie."
 PC_NEUTRAL_GREETING_03:0 "Nous avons notre meilleur intérêt à l'esprit. Un jour, nous vous enseignerons les bons usages de la civilisation, bon gré mal gré. Tel est le fardeau des [Root.GetSpeciesAdj].
 PC_THREATENED_GREETING_01:0 "Que peut-on attendre de tels sales petits sauvages comme vous ? Vous êtes des sauvages ! Des sauvages !"
 PC_FRIENDLY_GREETING_01:0 "Bien qu'ils descendent d'une culture primitive, et sous-développée, nous pensons que les [From.GetSpeciesName] peuvent être considérés comme de nobles sauvages."
 PC_FRIENDLY_GREETING_02:0 "Tenez bon chers amis ! Un jour, vous serez aussi civilisés que nous."
 PC_FRIENDLY_GREETING_03:0 "Il est des sauvages qui refusent d'admettre la supériorité de notre culture, et qui refusent de se civiliser. Nous somme heureux que vous ne soyez pas l'un d'entre eux."
 PC_WAR_GREETING_01:0 "Sauvages ! Sauvages ! 
 Savages! Savages! Sales petits démons puants ! A peine conscients !"
 PC_WAR_GREETING_02:0 "Nous nous sommes efforcés autant que possible à former les [From.GetSpeciesName] et à les élever à un niveau acceptable de civilisation. Il semblerait que nous dussions désormais recourir à la force."
 PC_WAR_GREETING_03:0 "Sauvages ! Sauvages ! Sauvages ! Faites résonner les tambours de guerre !"
 # Vassal greetings
 PC_VASSAL_GREETING_01:0 "Il est humiliant pour nous de servir des primitifs tels que vous. Mais attendez un peu. Vous verrez bientôt..."
 # Declaration of War
 PC_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Il est temps que nous nous attelions à civiliser votre peuplade de sauvages primitifs. Préparez-vous à faire face à la puissance d'une culture supérieure !"
 
 # Savage Raiders
 SR_HOSTILE_GREETING_01:0 "Les [From.GetSpeciesName] semblent... vulnérables. Montrez-vous prudents, ou bien nous pourrions... organiser des pillages dans votre voisinage..."
 SR_HOSTILE_GREETING_02:0 "Nous qui apprécions piller nos ennemis, sommes déçus de voir à quels points les pathétiques [From.GetSpeciesName] sont dénusés du moindre objet de valeur à leur prendre de force."
 SR_HOSTILE_GREETING_03:0 "Les [From.GetSpeciesName] sont devenus paresseurs et complaisants. Ce serait dommage si quelqu'un vous attaquait, pour piller toutes vos richesses..."
 SR_DOMINEERING_GREETING_01:0 "Nous vous ménageons pour le moment. Mais tiens-toi prêt, pathétique [From.GetSpeciesNameInsult]! Nous finirons pas venir piller votre territoire."
 SR_NEUTRAL_GREETING_01:0 "Votre peuple semble posséder des richesses qui pourraient nous attirer..."
 SR_NEUTRAL_GREETING_02:0 "Qui a besoin de diplomatie lorsqu'il se suffit de se pencher pour se servir ? Ne vous inquiétez pas, nous finirons bien par aller vous ravager, mais pour le moment nous avons décidé de vous laisser tranquille."
 SR_NEUTRAL_GREETING_03:0 "Nous ne sommes pas avides de plaisanteries creuses comme celle-ci, car nous préférons voler nos ennemis. Cpendant, nous vous écoutons, pour le moment."
 SR_THREATENED_GREETING_01:0 "La [From.GetName] est arrogante et décadente. Bientôt, nous nous débarrasserons du poids de votre puissance."
 SR_FRIENDLY_GREETING_01:0 "Votre peuple est sage et fort. Il serait imprudent pour nous de provoquer une nation aussi puissante comme nous le faisons d'habitude. Peut-être auriez-vous un ennemi que nous pourrions piller ?"
 SR_FRIENDLY_GREETING_02:0 "Nous considérons les [From.GetSpeciesName] comme un honorable adversaire de valeur. En conséquence, nous n'envahirons pas votre territoire à moins d'une absolue nécessité."
 SR_FRIENDLY_GREETING_03:0 "Bien qu'il soit dans notre nature de piller et de ravager, nous savons reconnaître une grande nation comme les [From.GetSpeciesName] quand nous en voyons une, et nous promettons de ne pas chercher à vous offenser de quelque manière que ce soit."
 SR_WAR_GREETING_01:0 "Peuh ! Retournons piller ! Retournons ravager ! Repartez avant que nous vous tuions tous !"
 SR_WAR_GREETING_02:0 "Prend garde, [From.GetRulerName]! La plus grande joie pour un guerrier [Root.GetSpeciesAdj] est de vaincre ses ennemis, de les mettre à genoux, de prendre tout ce qu'ils possède, de le voir s'effondrer en larmes, et de lui prendre ses femmes et ses filles."
 SR_WAR_GREETING_03:0 "Nous pillerons votre territoire au point que votre peuple subira la pauvreté et la famine jusqu'à la fin des temps !"
 # Vassal greetings
 SR_VASSAL_GREETING_01:0 "Ô grand et terrifiant maître, lequel de vos ennemis attaquerons-nous aujourd'hui ?"
 # Declaration of War
 SR_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Il est temps de piller et de ravager vos vulnérables planètes, [From.GetSpeciesNameInsult]!"
 
 # Defenders of the Faith
 DOTF_HOSTILE_GREETING_01:0 "Hérétique ! Les cieux vous punirons pour vos blasphèmes !"
 DOTF_HOSTILE_GREETING_02:0 "Vous êtes une menace pour les vrais croyants à travers la galaxie. Vous avez certainement signé un pacte avec les démons et les diables. Nous vous avertissons - nos guerriers saints sont entraînés à combattre votre engeance."
 DOTF_HOSTILE_GREETING_03:0 "Comment sera-t-il possible de traiter avec des hérétiques tels que les [From.GetSpeciesName] ? Un jour, nous déclarerons la guerre sainte contre vous, c'est une certitude."
 DOTF_DOMINEERING_GREETING_01:0 "Voyez la puissance de notre foi ! Aplatissez-vous devant nos saints chevaliers, hérétiques !"
 DOTF_NEUTRAL_GREETING_01:0 "Êtes-vous un ami vivant dans la crainte des cieux, ou bien un ennemi sympathisant du démon ? C'est une chose que notre clergé devra trancher."
 DOTF_NEUTRAL_GREETING_02:0 "Peut-être devrons-nous un jour appeler à la guerre sainte contre vous. Ou peut-être pas. Seul le temps nous le dira..."
 DOTF_NEUTRAL_GREETING_03:0 "Nous sommes plus que désireux de vivre en paix, mais si vous menaciez la sainteté de notre foi, nos saints chevaliers ne ferons preuve d'aucune merci."
 DOTF_THREATENED_GREETING_01:0 "Ne soyez pas si orgueilleux, hérétiques. Nos saints chevaliers sont protégés par les cieux, et vos guerriers impies ne valent rien."
 DOTF_FRIENDLY_GREETING_01:0 "Ah ! Nos bons amis. Quels hérétiques avez-vous trucidés ces derniers temps ?"
 DOTF_FRIENDLY_GREETING_02:0 "Peut-être parviendrons-nous un jour à débarrasser cet univers des démons et des diables."
 DOTF_FRIENDLY_GREETING_03:0 "L'hérésie est une chose terrible. Nous sommes heureux que vous ne soyez pas des blasphémateurs. Autrement, nos sains chevaliers auraient dû s'occuper de vous."
 DOTF_WAR_GREETING_01:0 "LE CIEL LE VEUT ! MORT AUX IMPIES !"
 DOTF_WAR_GREETING_02:0 "Pleutre. C'est tout ce que vous êtes. Nos saints chevaliers sont protégés par la foi dans cette guerre sainte. Le Ciel le veut !"
 DOTF_WAR_GREETING_03:0 "Quel espoir pouvez-vous avoir contre la vérité, incroyant ? Nos armées prévaudront dans cette guerre sainte."
 # Vassal greetings
 DOTF_VASSAL_GREETING_01:0 "Oui, noble maître ? Appellerez-vous à la guerre sainte contre nos ennemis, aujourd'hui ?"
 # Declaration of War
 DOTF_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre sainte ! Le divin l'a voulu !"
 
 # Carefree Hippies
 CH_HOSTILE_GREETING_01:0 "Juste... Laisse-nous en paix..."
 CH_HOSTILE_GREETING_02:0 "Les [From.GetSpeciesName] sont exactement ce qui ne va pas dans le système. Vous... vous êtes des oppresseurs... Quelque chose ne va pas avec vos flux d'energie."
 CH_HOSTILE_GREETING_03:0 "Parfois, j'me dis que [From.GetRulerTitle] [From.GetRulerName] devrait juste se relaxer... Mais c'est comme si les [From.GetSpeciesName] ne peuvent pas."
 CH_DOMINEERING_GREETING_01:0 "Pourquoi tu n'arrives pas à juste te laisser aller ? A accueillir l'énergie ? Ecoute... et relaxe-toi..."
 CH_NEUTRAL_GREETING_01:0 "Salut mon pote. Avant de négocier, prends une bonne aspiration. On respire, et on souffle. Respire... et souffle. Ne fais qu'un avec l'univers."
 CH_NEUTRAL_GREETING_02:0 "Ce n'est pas parce que nous sommes tranquillos en harmonie avec l'univers que nous sommes incapables de nous battre... Cela nous rend même plus dangereux !"
 CH_THREATENED_GREETING_01:0 "La [From.GetName] devrait être plus prudente. L'univers est infini, magnifique et généreux, ton pouvoir n'est rien comparé à ses merveilles."
 CH_FRIENDLY_GREETING_01:0 "Quelle belle journée ! Le peuple de la [Root.GetName] pense que les [From.GetSpeciesName] sont carrément cool et sensas."
 CH_FRIENDLY_GREETING_02:0 "Ensemble, nous contemplerons la beauté de notre univers... serons un avec l'univers... seront l'univers....... Qu'est-ce que je disais ?"
 CH_FRIENDLY_GREETING_03:0 "Inspire, exprire. Inspire, expire. Quand je vois les [From.GetSpeciesName], j'ai toujours l'impression d'une paix intérieure."
 CH_WAR_GREETING_01:0 "On dirait que quelqu'un a besoin d'une leçon de paix intérieure..."
 CH_WAR_GREETING_02:0 "Qu'est-ce qui va pas avec les [From.GetSpeciesName] ? Vous êtes tellement... pas cool. C'est pour ça que nous devons vous combattre."
 CH_WAR_GREETING_03:0 "Nous combattons le système, vous vous combattons vous, vils oppresseurs autoritaires ! Libérer le peuple des [From.GetSpeciesName] !"
 # Vassal greetings
 CH_VASSAL_GREETING_01:0 "Relax. Inspire, expire. Sens la complétude de l'univers, ô noble et vénérable ami."
 # Declaration of War
 CH_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! La violence n'est généralement pas la solution... Mais aujourd'hui, elle l'est !"
 
 # Open-Minded Worshippers
 OMW_HOSTILE_GREETING_01:0 "Nos savants cherchent constamment à retirer quelque chose de bon des croyances des [From.GetSpeciesName], mais c'est à chaque fois un échec."
 OMW_HOSTILE_GREETING_02:0 "Bien que nous apprécions mener les négociations dans une atmosphère de tolérance et de compréhension mutuelle, il est difficile de procéder ainsi avec des individus tels que vous."
 OMW_HOSTILE_GREETING_03:0 "Nous craignons que les [From.GetSpeciesAdj] [From.GetSpeciesSpawnNamePlural] ne grandissent dans un environnement qui ne soit pas idéal pour leur développement spirituel personnel."
 OMW_DOMINEERING_GREETING_01:0 "Bien que votre culture soit indéniablement sous-développée et barbare, nous croyons qu'il est tout de même important que nous restions ouverts d'esprit. Ce n'est pas votre faute si votre peuple est aussi... primitif."
 OMW_NEUTRAL_GREETING_01:0 "Bien le boujour. Nous cherchons à mieux comprendre les croyances des autres peuples. De cette manière, nous pouvons mieux nous comprendre nous-mêmes."
 OMW_NEUTRAL_GREETING_02:0 "Nous espérons que les dirigeants de la [From.GetName] sont prêts à engager un dialogue fructueux au sujet des différences et des similarités entre nos cultures et nos systèmes de pensée."
 OMW_NEUTRAL_GREETING_03:0 "Il est important que nous nous comprenions sur le plan spirituel, même si nos croyances ne sont pas les mêmes."
 OMW_THREATENED_GREETING_01:0 "Nous savons que vous nous regardez de haut, mais veuillez vous efforcer de garder l'esprit ouvert, et compréhensif envers ceux dont le point de vue est différent du vôtre."
 OMW_FRIENDLY_GREETING_01:0 "Ah ! Nos amis ! C'est toujours un plaisir que d'avoir des débats amicaux et profonds avec vous au sujet de la nature du cosmos."
 OMW_FRIENDLY_GREETING_02:0 "Même si un [Root.GetSpeciesName] et un [From.GetSpeciesName] ne partagent pas le même point de vue sur certains sujets, nos points communs et notre compréhension mutuelle sont plus grandes que nos différences et que nos désaccords."
 OMW_FRIENDLY_GREETING_03:0 "Se lancer dans un débat religieux avec vous est toujours un grand honneur. Bien que nous soyons en désaccord sur quelques problèmes clefs, nous croyons que les savants de la [From.GetName] n'ont qu'une perspective différent, mais que celle-ci n'est jamais fausse ou dévoyée."
 OMW_WAR_GREETING_01:0 "Parfois, il nous faut combattre. C'est une chose triste, car votre culture et vos croyances ont leur propre beauté, mais vos dirigeants sont particulièrement désagréables."
 OMW_WAR_GREETING_02:0 "Pourquoi nos deux peuples doivent-ils souffrir ainsi ! C'est pour cela que nous méprisons la guerre. Pourquoi ne pouvons-nous pas discuter de nos différences dans une atmosphère de paix et de mutuelle compréhension ? Mais il est parfois nécessaire de remonter ses manches et de faire la guerre."
 OMW_WAR_GREETING_03:0 "Nous devrions plutôt discuter de nos différences par le truchement d'une conversation plaisante et intellectuellement, mais la guerre est un choix que nous pouvons faire."
 # Vassal greetings
 OMW_VASSAL_GREETING_01:0 "La [From.GetName] a une manière de penser si belle, et si noble. Même si nous ne sommes pas toujours en accord avec eux, nous sommes fiers d'être les loyaux serviteurs des [From.GetSpeciesName]."
 # Declaration of War
 OMW_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous haïssons le conflit, vraiment. Mais parfois, nous n'avons pas le choix."
 
 # Studious Builders
 SB_HOSTILE_GREETING_01:0 "Nous envisageons d'ériger un grand monument à la stupidité et à la sauvagerie des [From.GetSpeciesName]."
 SB_HOSTILE_GREETING_02:0 "Il est difficile pour notre peuple de vivre en paix tout en sachant que des imbéciles disgracieux et primitifs tels que les [From.GetSpeciesName] existent."
 SB_HOSTILE_GREETING_03:0 "La [From.GetName] est une souillure à l'échelle de la galaxie. Nous prévoyons de bâtir un musée dédié uniquement à l'explication de leurs échecs et de leurs défauts."
 SB_DOMINEERING_GREETING_01:0 "Peut-être devrions-nosu nous contenter de détruire la [From.GetName] et d'utiliser vos cendres comme matériau de construction. Ou de la nourriture. L'un ou l'autre."
 SB_NEUTRAL_GREETING_01:0 "Nous, la [Root.GetName], ont peu d'intérêt pour vos affaires, tant qu'elles n'interfèrent pas avec les nôtres. Néanmoins, nous sommes plus que disposés à négocier des traités favorables aux deux parties."
 SB_NEUTRAL_GREETING_02:0 "Nous ne vous attendions pas. Soyez prévenus, nous ne sommes pas intéressés pour prendre partie dans aucun de vos conflits, que ce soit auprès de vous ou de vos ennemis."
 SB_NEUTRAL_GREETING_03:0 "Peut-être un jour vous enverrons-nous nos meilleurs ingénieurs et artisans pour parcourir votre pays et étudier les méthodes [From.GetSpeciesAdj] de construction, et la manière dont vous gérez votre infrastructure."
 SB_THREATENED_GREETING_01:0 "Nous vous prierons de pratiquer la prudence. Nous avons beaucoup investi pour bâtir notre société, et ce serait du gâchis si vous y touchiez !"
 SB_FRIENDLY_GREETING_01:0 "Salutations ! Peut-être devrions nous un de ces jours construire un monument à la gloire de l'amitié entre nos deux peuples, en utilisant les meilleures techniques d'ingénierie et d'architecture dans les styles de nos deux cultures."
 SB_FRIENDLY_GREETING_02:0 "C'est un honneur de parler avec vous. Nosu préférons nous concentrer sur la cosntruction de notre propre société, mais il n'y a pas de raison de ne pas en discuter avec des amis loyaux et dignes de confiance comme les [From.GetSpeciesName]."
 SB_FRIENDLY_GREETING_03:0 "C'est une merveilleuse opportunité pour nos ingénieurs, nos savants et nos artisans que d'engager le dialogue et d'échanger des idées."
 SB_WAR_GREETING_01:0 "Votre société ne vaut même pas la peine d'être détruite, mais nous vous écraserons comme les pathétiques [From.GetSpeciesNameInsult] que vous êtes !"
 SB_WAR_GREETING_02:0 "Quand cette guerre sera terminée, nous érigerons un monument pour célébrer notre victorie sur la [From.GetName] !"
 SB_WAR_GREETING_03:0 "Cette guerre est coûteuse mais nous devons combattre, à ce qu'il semble. Une fois que tout sera terminé, nos dirigeants bâtiront un monument élevé et imposant pour célébrer notre victorie sur vous, pathétiques [From.GetSpeciesNameInsult]."
 # Vassal greetings
 SB_VASSAL_GREETING_01:0 "Nous sommes heureux de vous revoir. Peut-être devriez-vous financer la construction d'un grand mémorial célébrant notre zêle au service de la [From.GetName]."
 # Declaration of War
 SB_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Bien que nos ressources soient habituellement vouées à la construction de notre société, à la célébration de notre culture, et au développement de nos infrastructures, nous pouvons facilement les rediriger pour construire une puissante machine de guerre qui fera trembler !"
 
 # Hedonistic Visionaries (aka Bioshock references)
 HV_HOSTILE_GREETING_01:0 "A la fin, qu'est-ce qui sépare un [Root.GetSpeciesName] d'un [From.GetSpeciesNameInsult]? L'argent ? Le pouvoir ? Non, un [Root.GetSpeciesName] choisit, et un [From.GetSpeciesNameInsult] obéit !"
 HV_HOSTILE_GREETING_02:0 "Quelle est la différence entre un [Root.GetSpeciesName] et un [From.GetSpeciesNameInsult]? Un [Root.GetSpeciesName] cosntruit. Un [From.GetSpeciesNameInsult] demande 'Où est ma part ?'. Un [Root.GetSpeciesName] crée. Un [From.GetSpeciesNameInsult] dit, 'Que vont en penser les voisins ?' Un [Root.GetSpeciesName] invente. Un [From.GetSpeciesNameInsult] dit, 'Attention, ou vous pourriez marcher sur les plate-bandes du Ciel...'"
 HV_HOSTILE_GREETING_03:0 "Auriez-vous l'obligeance de laisser la [Root.GetName] tranquilles ?"
 HV_DOMINEERING_GREETING_01:0 "Auriez-vous l'obligeance de vous contenter de vous aplatir devant nous, pathétique esclave ?"
 HV_NEUTRAL_GREETING_01:0 "Nous faisons tous des choix, mais en définitive ce sont les choix qui nous font. J'ai de l'intérêt pour le type de choix que la [From.GetName] fera à l'avenir."
 HV_NEUTRAL_GREETING_02:0 "Je suis un représentant de la [Root.GetName], et je suis ici pour vous poser une question. Un [Root.GetSpeciesName] n'est-il pas habilité à profiter de la sueur de son front ?"
 HV_NEUTRAL_GREETING_03:0 "Quel est le plus grand mensonge jamais inventé ? Quelle est la plus vicieuse obsénité jamais perpétrée par la [From.GetName]? L'esclavage ? Le génocide ? La dictature ? Non. C'est l'outil avec lequel la méchanceté de chaque [From.GetSpeciesAdj] est construite : l'altruisme."
 HV_THREATENED_GREETING_01:0 "Bien que vous soyez puissant, [From.GetSpeciesName], vous êtes toujours des esclaves. Un [Root.GetSpeciesName] est libre, car il a la faculté de choisir. Un [From.GetSpeciesName] doit obéir."
 HV_FRIENDLY_GREETING_01:0 "C'est la force de votre volonté qui vous a amené ici, et avec cette force vous bâtirez un futur meilleur et radieux pour la galaxie."
 HV_FRIENDLY_GREETING_02:0 "Un [Root.GetSpeciesName] choisit. Un [From.GetSpeciesName] choisit aussi. Nos deux peuples sont libres. Ce sont les parasites, ailleurs dans la galaxie, qui obéissent, ce sont des esclaves."
 HV_FRIENDLY_GREETING_03:0 "Nous considérons que les [Root.GetSpeciesName] sont grands, tout comme nous. Ne laissons pas les petits contraindre les grands ! Nous avons bien entendu choisi d'être amis avec vous."
 HV_WAR_GREETING_01:0 "Un [Root.GetSpeciesName] choisit, et un [From.GetSpeciesNameInsult] obéit ! Et nous choisissons de faire la guerre jusqu'à la fin !"
 HV_WAR_GREETING_02:0 "Vous pouvez nous tuer tous, mais vous n'aurez jamais les [Root.GetSpeciesName]. Nos défenses physiques peuvent tomber, vous ne vaincrez jamais la [Root.GetName]. Notre force n'est pas dans l'acier et dans le feu, mais dans l'intellect et la volonté. C'est ce que vous autres [From.GetSpeciesNameInsult] ne comprendrez jamais."
 HV_WAR_GREETING_03:0 "La [Root.GetName] est venue dans cette galaxie pour bâtir l'impossible. La [From.GetName] est venue pour voler ce que vous ne pourrez jamais construire. Nous nous défendrons, car nous sommes libres, et que vous êtes les esclaves !"
 # Vassal greetings
 HV_VASSAL_GREETING_01:0 "Même dans le livre des mensonges on peut trouver la vérité. Il y a bien un temps pour toute chose, et dans les circonstances présentes, la [Root.GetName] sait qu'elle ne peut s'élever contre la [From.GetName]. Soyez prévenus, cependant, car nous sommes libres dans nos têtes, et non des esclaves. Nous n'obéissons pas, mais nous choisissons de vous suivre."
 # Declaration of War
 HV_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Un [Root.GetSpeciesName] choisit, et nous choisissons la guerre."
 
 # Generous Philanthropists
 GP_HOSTILE_GREETING_01:0 "Vous êtes un affront pour les nations de la galaxie. Vous ne méritez pas notre aide, [From.GetSpeciesNameInsult]."
 GP_HOSTILE_GREETING_02:0 "Les [Root.GetName] se consacrent à la prospérité de tous, mais nous ne pensez pas que vous en soyez digne. Réformez votre politique et votre culture, et nous pourrions reconsidérer notre attitude."
 GP_HOSTILE_GREETING_03:0 "Vous venez pour mendier notre aide ? Nous n'en accorderons aucune à un peuple aussi inhumain et arrogant que les [From.GetSpeciesName], qui maltraitent leurs propres concitoyens."
 GP_DOMINEERING_GREETING_01:0 "Nous avons envisagé de venir en aide à votre race appauvrie et pathétique, mais ce serait gâcher des ressources qui pourraient être plus utilement dépensées pour soutenir d'autres nations sous-développées, qui en auront vraiment besoin."
 GP_NEUTRAL_GREETING_01:0 "Salutations. Nous sommes plus que disposés à partager la profusion de nos ressources avec vous, tant que vous en faites de même."
 GP_NEUTRAL_GREETING_02:0 "Nous ne sommes ici que pour aider le reste de la galaxie. Si vous avez des vues similaires, le mieux est que vous évitiez toute interférence."
 GP_NEUTRAL_GREETING_03:0 "Nous saluons la paix entre nos deux nations. Je prie pour qu'aucun malentendu ne survienne entre nos deux peuples."
 GP_THREATENED_GREETING_01:0 "Votre arrogance ne connaît aucune limite, [From.GetSpeciesNameInsult]. Souvenez-vous, la puissance ne signifie pas que vous ayez raison. Nous faisons tous partie de la communauté galactique, et vous feriez mieux de le comprendre avant qu'il ne soit trop tard."
 GP_FRIENDLY_GREETING_01:0 "Ah ! Nos bons amis ! Discutons de la meilleure manière dont nous pourrions faire de la galaxie un meilleur endroit. Il est certain que de nombreuses espèces sous-développées aient besoin de notre aide."
 GP_FRIENDLY_GREETING_02:0 "Nous avons travaillé dur pour faire de cette galaxie un meilleur endroit pour vivre. Il est important que vous garantissions la dignité et les droits inaliénables de chaque espèce."
 GP_FRIENDLY_GREETING_03:0 "Bien, vous êtes arrivé au bon moment ! C'est une bonne opportunité pour nous de continuer à développer la galaxie, pour le bien de tous."
 GP_WAR_GREETING_01:0 "Vous avez pris notre amour de la paix pour de la faiblesse."
 GP_WAR_GREETING_02:0 "Votre agression gratuite ne nous laisse pas le choix. Vous le regretterez !"
 GP_WAR_GREETING_03:0 "Maléfique oppresseur ! Votre tyrannie touche à sa fin, et la galaxie se réjouira lors de la célébration de votre chute !"
 # Vassal greetings
 GP_VASSAL_GREETING_01:0 "Nous estimons comme notre devoir moral que de venir en aide aux autres nations pour qu'elles développent leur plein potentiel économique, politique et social. Ressentez-vous la même chose ? Nous penson qu'il est préférable pour vous de dépenser vos ressources en ce sens."
 # Declaration of War
 GP_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! La [From.GetName] est célèbre pour ses transgressions flagrantes de la loi intergalactique. Vous serez puni pour ces transgressions. Nous ne haïssons pas les citoyens de la [From.GetName], car nous nommes plein d'empathie pour les souffrances qu'ils endurent sous le régime brutal du [From.GetRulerTitle] [From.GetRulerName]."
 
 # Adventure Seekers (aka sort of millennials)
 AS_HOSTILE_GREETING_01:0 "La galaxie est pleine de merveilles qui n'attendent que d'être vues, avec tant de mondes captivants... sauf [From.GetHomeWorldName], qui est visiblement un repère de crasse et d'infamie."
 AS_HOSTILE_GREETING_02:0 "Les [From.GetSpeciesName] sont un gros tas de merde de [From.GetSpeciesNameInsult] sans intérêt. Il est tant de nous témoigner un peu de respect, voyez-vous ? Il est difficile de croire que quiconque puisse vivre dans une décharge infestée de [From.GetSpeciesNameInsult] comme [From.GetHomeWorldName]."
 AS_HOSTILE_GREETING_03:0 "Plus vite. Nous avons des mondes plus intéressants à explorer, des cuisines plus alléchantes à recenser, des cultures plus captivantes à découvrir que les vôtres."
 AS_DOMINEERING_GREETING_01:0 "La plupart des citoyens de la [Root.GetName] pensent que la [From.GetName] est pleine d'ignorance et d'oppression. Notre gouvernement encouragent les touristent à visiter [From.GetHomeWorldName] afin de se rendre compte de ce qu'ils ont chez eux et que ce privilège n'est pas donné à tout le monde."
 AS_NEUTRAL_GREETING_01:0 "Nous autres [Root.GetSpeciesName] recherchons toujours de nouvelles aventures. Peut-être pourrions nous commencer par vous demander où nous pourrions trouver de la nourriture [From.GetSpeciesAdj] authentique ? Les aventures culinaires sont toujours une bonne manière de débuter une nouvelle aventure."
 AS_NEUTRAL_GREETING_02:0 "Si peu de temps, et tellement à explorer. Un nombre croissant de touristes [Root.GetSpeciesAdj] ont de l'intérêt pour ce que [From.GetHomeWorldName] à à offrir"
 AS_NEUTRAL_GREETING_03:0 "Nous sommes avant tout des pionniers, nous recherchons les expériences fraîches et authentiques. Nous espérons que l'antique culture de la [From.GetName] pourra satisfaire notre soif de découvertes."
 AS_THREATENED_GREETING_01:0 "Tout le monde n'est pas né avec une xlatorg en argent dans la bouche comme vous, [From.GetSpeciesNameInsult] !"
 AS_FRIENDLY_GREETING_01:0 "Nos citoyens appréciaient déjà la culture et le mode de vie de la [From.GetName] avant que tout le monde s'y mette. Nous sommes les seuls à faire preuve d'un respect authentique pour votre magnifique et exotique culture."
 AS_FRIENDLY_GREETING_02:0 "Partout où je vais, j'entends les citoyens [Root.GetSpeciesAdj] s'émerveiller de la culture [From.GetSpeciesAdj]. Elle leur paraît tellement exotique, et en même temps si authentique."
 AS_FRIENDLY_GREETING_03:0 "Les gourmets [Root.GetSpeciesAdj] adorent vraiment la cuisine de la [From.GetName]. C'est comme apprendre à connaître une culture entière à travers quelques petits plats !"
 AS_WAR_GREETING_01:0 "Habituellement, nous préférons explorer les merveilles des différentes cultures, mais la vôtre est si dépravée et pleine d'oppression qu'il est préférable de la réduire en cendres."
 AS_WAR_GREETING_02:0 "Tout le monde n'est pas né avec une fichue cuillère en argent dans la bouche, [From.GetSpeciesNameInsult]. Nous combattons la [From.GetName] et ses techniques d'oppression."
 AS_WAR_GREETING_03:0 "Nous nous effroçons d'engager le dialogue, alors que nous devrions nous entretuer sur le champ de bataille. C'est ce que nous appelons 'ironie'."
 # Vassal greetings
 AS_VASSAL_GREETING_01:0 "Nous nous sentons privilégiés d'avoirs d'aussi sages mentors que la [From.GetName]. C'est vous qui allez nous mener vers l'exploration, l'aventure, et la découverte d'expériences authentiques."
 # Declaration of War
 AS_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Ce sera une expérience amusante et authentique pour nos deux peuples. J'en trépigne d'impatience."
 
 # Splendid Isolationists
 SI_HOSTILE_GREETING_01:0 "Les dames et les gentilhommes [Root.GetSpeciesAdj] estiment que votre culture insignifiante et vulgaire se montre plutôt effroyable et quelque peu nauséabonde." 
 SI_HOSTILE_GREETING_02:0 "Eh bien ! Que dis-je ! Regardez-moi ces fieffés coquins [From.GetSpeciesAdj] qui prétendent nous adresser la parole ! Je me demande s'ils sont capables d'émettre un discours cohérent."
 SI_HOSTILE_GREETING_03:0 "La [From.GetName] est l'exemple par excellence de l'ignominie personnifiée. "
 SI_DOMINEERING_GREETING_01:0 "Pourquoi cherchons-nous encore à nous mêler des mécréants de la [From.GetName]?"
 SI_NEUTRAL_GREETING_01:0 "Bien le bonjour, de quoi est-il question ? Que voulez-vous de nous ? Nous ne voyons pas comment nous pourrions vous être utiles, et vice versa."
 SI_NEUTRAL_GREETING_02:0 "Je vous prie d'énoncer ce que vous voulez de nous. Nous ne sommes pas enclins à nouer des relations avec les xenoi."
 SI_NEUTRAL_GREETING_03:0 "Fort bien... expliquez rapidement vos intentions. Nous n'accepteront probablement pas vos requêtes insensées, mais qui sait."
 SI_THREATENED_GREETING_01:0 "Certes la menace représentée par la [From.GetName] à nos civils innoncents est élevée considérable. Nous leur avons ordonné de se calmer et de ne pas s'en soucier, et nous continuerons à vous surveiller de près. Nous souhaitons éviter tout désordre."
 SI_FRIENDLY_GREETING_01:0 "Nous passons toujours un moment charmant en compagnie des ambassadeurs [From.GetSpeciesAdj]. Que diriez-vous de boire une concoction à base d'herbes avant de passer aux négociations ?"
 SI_FRIENDLY_GREETING_02:0 "Nous sommes circonspects à l'idée de nous rapprocher d'autres aliens, mais nous comptons la [From.GetName] parmi nos bons amis."
 SI_FRIENDLY_GREETING_03:0 "On peut toujours faire confiance à la [From.GetName] pour faire ce qu'il faut, une fois que toutes les autres voies de recours ont été épuisées. Oh, mais ce n'est qu'une plaisanterie, mon ami. Vous faites toujorus ce qu'il faut, en ce qui nous concerne."
 SI_WAR_GREETING_01:0 "Nous combattrons dans les étoiles, nous combattrons sur les planètes, nous combattrons parmi les astéroïdes, nous combattrons dans nos spationefs, et nous ne capitulerons jamais."
 SI_WAR_GREETING_02:0 "Même si nous perdons, nous resterons fidèles à nos devoirs, alors vous pouvez compter sur nous - si la [Root.GetName] survit encore un millier d'années, nous continuerons à dire 'Ce fut leur heure de gloire'. Nous trimpherons de votre tyrannie à la fin de cette guerre."
 SI_WAR_GREETING_03:0 "Que dis-je, c'est une belle mêlée que nous avons là, vieux camarade ? J'apprécie ces petits échanges de palisanteries entre deux batailles, même si je devrai vous occire à la fin."
 # Vassal greetings
 SI_VASSAL_GREETING_01:0 "Les [From.GetSpeciesAdj] ne seront jamais réduits en esclavages... du moins c'est ce que nous nous disions. Désormais, nous devons nous incliner et songer à [From.GetHomeWorldName] pendant que nous vous servons."
 # Declaration of War
 SI_DOW_PROPOSE_01:0 "Fort bien, j'espère que vous n'accorder pas trop d'importance à l'hostilité qui habite notre langage, mais ceci est une déclaration de guerre ! Eh oui, la bonne vieille bagarre. En garde, [From.GetSpeciesNameInsult]."
 
 # Psychotic Hordes
 PH_GENERIC_GREETING_01:0 "TA TÊTE SERA DU PLUS BEL EFFET SUR UNE PIQUE."
 PH_GENERIC_GREETING_02:0 "CRAINS-NOUS, INSENSE ! NOUS VENONS AVEC UN MILLION DE VAISSEAUX ! NOUS APPORTONS LA FIN DES TEMPS ! NOUS ! SOMMES ! LE ! FLEAU ! DES ! CIEUX !"
 PH_GENERIC_GREETING_03:0 "UN JOUR, NOUS BOIRONS VOTRE SANG ! "
 PH_DOMINEERING_GREETING_01:0 "Je suis tenté de vous manger tout cru, mais la viande [From.GetSpeciesAdj] est propablement infecte, vu que les  [From.GetSpeciesName] sont des nuisibles rampants."
 PH_GENERIC_GREETING_04:0 "NOUS SOMMES LES DESTRUCTEURS D'ETOILES."
 PH_GENERIC_GREETING_05:0 "NOUS SOMMES LES HERAUTS DE LA MORT."
 PH_GENERIC_GREETING_06:0 "Vous dîtes que nous sommes des sauvages. Que nous sommes assoiffés de sang. Ouvrez vos livres et écrivez en lettres de sang : 'Ce sont les [Root.GetSpeciesName] ! Ils sont le fléau de dieu !'"
 PH_THREATENED_GREETING_01:0 "Que faites-vous ici ? Voulez-vous mourir ? Nous pourrions faire cela. Mais vous êtes forts... nous devons trouver un moyen, même si nous sommes faibles... Les [Root.GetNameSpecies] trouvent toujours un moyen..."
 PH_FRIENDLY_GREETING_01:0 "Vous devriez être heureux que nous ayons décidé de détruire la [From.GetName] en dernier, après que nous ayons annihilé tous les autres empires de la galaxie."
 PH_FRIENDLY_GREETING_02:0 "Nous espérons que vous serez le dernier à périr sous nos coups puissants, voilà à quel point nous vous aimons."
 PH_FRIENDLY_GREETING_03:0 "Nous finirons par tuer tous les [From.GetSpeciesName], mais nous vous assurons que nous le ferons de la manière tendre et affectueuse que votre noble race mérite."
 PH_FRIENDLY_GREETING_04:0 "We see death as you see life. One should celebrate and revel in carnage and slaughter!"
 PH_FRIENDLY_GREETING_05:0 "TO FIGHT YOU WOULD BE GLORIOUS! THERE IS NO BETTER RACE TO DESTROY! KILLING YOU IS HONOR! IS GLORY!"
 PH_WAR_GREETING_01:0 "VOS PLANETES SERONT BRÛLEES ET OUBLIEES !"
 PH_WAR_GREETING_02:0 "LA PAIX ?! ALORS QUE VOS CRÂNES NE SONT PAS ENCORE EMPILES AUX PORTES DE VOS CITES ? QUE VOS ENFANTS NE SE SUICIDENT PAS ENCORE DE DESESPOIR ? HA ! HA ! HA !"
 PH_WAR_GREETING_03:0 "MAIS MEURS, ENFIN ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS !"
 PH_WAR_GREETING_04:0 "YOUR PLANETS WILL ALL BURN ONE DAY!"
 PH_WAR_GREETING_05:0 "I SMELL THE COMING OF DEATH."
 PH_WAR_GREETING_06:0 "WHY DO YOU STILL SPEAK? WHY DO YOU NOT WISH TO FIGHT US? WE ONLY WISH FOR GLORIOUS DEATH BY BLOOD!"
 PH_WAR_GREETING_07:0 "VICTORY? HA! WE DO NOT CARE FOR VICTORY. WE CARE ONLY FOR BATTLE!"
 PH_WAR_GREETING_08:0 "LOSING? HAHAHAHA! YOU MAKE US LAUGH! LOSE? WIN? VICTORY? DEFEAT? IT DOES NOT MATTER! WE WANT BLOOD! WE WILL HAVE BLOOD! WE WILL BLEED YOU UNTIL YOU DIE LIKE THE SHRIVELING SLIME YOU ARE!"
 PH_WAR_GREETING_09:0 "IF WAR IS HELL, THEN WE REFUSE TO GO TO HEAVEN!"
 PH_WAR_GREETING_10:0 "US? BLEEDING TO DEATH? YES! THAT IS GOOD! YES! CHOKE AND DROWN IN OUR BLOOD! WE WILL FLOOD YOUR PLANETS WITH OUR BLOOD UNTIL THEY ARE LIFELESS AND BARREN, NOTHING MORE THAN A SEA OF BLOOD AND DEATH!"
 # Vassal greetings
 PH_VASSAL_GREETING_01:0 "Quels ennemis devront-nous détruire aujourd'hui, mon maître ? Nous avons soif de sang, de mort et de destruction... si vous ne désignez pas un ennemi, nous nous retournerons contre vous."
 PH_VASSAL_GREETING_02:0 "MASTER! WE WILL BLEED YOUR ENEMIES TO DEATH UNTIL THEY CHOKE ON THEIR OWN BLOOD."
 PH_VASSAL_GREETING_03:0 "WHO SHALL WE DESTROY IN AN ORGY OF VIOLENCE TODAY, MASTER?"
 PH_VASSAL_GREETING_04:0 "MASTER! DO YOU NOT WISH TO HEAR YOUR ENEMIES PLEADING FOR MERCY? IS THERE NO GREATER MUSIC IN THIS GALAXY?"
 PH_VASSAL_GREETING_05:0 "Oh great master, you who wield life and death so skillfully... give us a target to attack, to raze, to slay, to kill, to exterminate..."
 # Declaration of War
 PH_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! NOS GUERRIERS EN ONT ASSEZ DE LA PAIX ! SEUL VOTRE SANG POURRA ATTENUER LEUR SOIF ! LA DESTRUCTION, ET LE FEU ! IL N'Y PAS DE PLUS BELLE FIN QUE SUR LE CHAMP DE BATAILLE !"
 PH_DOW_PROPOSE_02:0 "This is a declaration of war! Understand this, [From.GetSpeciesNamePluralInsult], a [Root.GetSpeciesName] cannot be happy if he or she is not killing or preparing to kill an enemy. We thirst for the blood of innocents, we thirst for the blood of the guilty. We thirst for the blood of the strong, we thirst for the blood of the weak. We do not care. Someday, we shall drink from your blood like a thirsty [From.GetSpeciesNamePluralInsult] drinks water."
 PH_DOW_PROPOSE_03:0 "This is a declaration of war! YOU WILL ALL BE DEAD EVENTUALLY!"
 PH_DOW_PROPOSE_04:0 "This is a declaration of war! WHERE WILL YOUR HOPE BE WHEN WE RAZE ALL YOUR PLANETS TO DUST?"
 PH_DOW_PROPOSE_04:0 "This is a declaration of war! We see your dead corpses arrayed so beautifully across your planets..."
 # More greetings BLOOD FOR THE BLOOD GOD SKULLS FOR THE SKULL THRONE
 PH_GENERIC_GREETING_07:0 "THE GALAXY WILL BURN!"
 PH_GENERIC_GREETING_08:0 "PEACE DISGUSTS US."
 PH_GENERIC_GREETING_09:0 "This is an age of darkness, of ignorance, of fear! And the [Root.GetName] can only bask in darkness, in ignorance, and fear. This is the age of the [Root.GetSpeciesName]!"
 PH_GENERIC_GREETING_10:0 "The galaxy is in flames. Whatever idealistic, glorious vision you had for the [From.GetSpeciesName] is in ruins, for we, the [Root.GetSpeciesNamePlural], seek to destroy it."
 PH_GENERIC_GREETING_11:0 "For as long as the [Root.GetName] exists, there shall be no peace amongst the stars, only an eternity of carnage and slaughter, and the laughter of the [Root.GetSpeciesNamePlural], thirsting for blood and death."
 PH_GENERIC_GREETING_12:0 "[From.GetSpeciesAdj] [From.GetSpeciesNamePluralInsult]! You are weaklings! Cowards! Peace-loving fools! This is an age of LEGEND. This is an age of never-ending WAR. This is an age of eternal STRIFE. Any minor period of "peace" like this is but a short respite for our warriors. Be forewarned, we kill all, but we enjoy killing little helpless [From.GetSpeciesSpawnNamePlural] the most!"
 PH_GENERIC_GREETING_13:0 "Hate is such a pure emotion. You [From.GetSpeciesNamePlural], with your silly notions of love.... No. There can only be hate. It is a powerful emotion. A great emotion. A glorious emotion. Each one of us [Root.GetSpeciesNamePlural] lets the hate flow freely."
 PH_GENERIC_GREETING_14:0 "WE REVEL IN DEATH."
 PH_GENERIC_GREETING_15:0 "You deluded [From.GetSpeciesNamePlural], with all your talk about victories and triumphs and goals. We are of one, clear mind and purpose. Who needs victory when we can simply just slay and mutilate every sentient being in this galaxy? Beware, we will be coming for you someday!"
 PH_GENERIC_GREETING_16:0 "What is happiness? To see your corpses flayed before our walls like animals. What is sadness? To be unable to experience the glory of carnage and slaughter."
 PH_GENERIC_GREETING_17:0 "WHY FEAR DEATH? FEAR LIFE, FOR LIFE IS BUT MISERY AND SUFFERING!"
 PH_GENERIC_GREETING_18:0 "FEAR US, FOR WE ARE THE APOCALYPSE!"
 PH_GENERIC_GREETING_19:0 "I CAN SEE YOUR CORPSES LITTERED ACROSS YOUR PLANETS, LIKE WORTHLESS SPECKS OF DUST IN THE SKY."
 PH_GENERIC_GREETING_20:0 "We thirst for death.... Your deaths, our deaths, everyone's deaths..."
 
 # Totalitarian Patriots
 TP_HOSTILE_GREETING_01:0 "Le Ministère de la Paix surveille ce canal. Parlez, ordure alien."
 TP_HOSTILE_GREETING_02:0 "Nous vous surveillons."
 TP_HOSTILE_GREETING_03:0 "Nous avons appris à notre peuple à ne ressentir que de la haine pour la [From.GetName]. Chaque jour, des millions de loyaux citoyens [Root.GetSpeciesAdj] crachent sur les [From.GetSpeciesName]."
 TP_DOMINEERING_GREETING_01:0 "Nous vous surveillons, ordures, mais nous nous demandons pourquoi nous nous donnons cette peine, étant donné votre insignifiance."
 TP_NEUTRAL_GREETING_01:0 "Les dirigeants stupides comme [From.GetRulerName] peuvent se succéder, mais la [From.GetName] et le peuple des [From.GetSpeciesAdj] perdureront."
 TP_NEUTRAL_GREETING_02:0 "N'essayez pas d'envoyer d'autres espions dans notre territoire. Nous sommes doués pour identifier les traîtres à la nation."
 TP_NEUTRAL_GREETING_03:0 "Les grandes questions de notre temps ne seront pas résolues par des discours et des votes de la majorité, mais par le fer et le sang. Faites de votre mieux pour vous en souvenir."
 TP_THREATENED_GREETING_01:0 "Les traitres à la nation semblent abonder dans la [Root.GetName]. Vos espions sont partout ! Vous essayez de nous détruire de l'intérieur ! Vous n'y arriverez pas ! Vous ne pouvez pas bous convaincre tous de trahir la mère patrie !"
 TP_FRIENDLY_GREETING_01:0 "Toutes les espèces peuvent bien être égales, mais certaines sont plus égales que d'autres. Les espèces [Root.GetSpeciesAdj] et [From.GetSpeciesAdj] sont certainement plus égales que les autres, n'êtes-vous pas d'accord ?"
 TP_FRIENDLY_GREETING_02:0 "Pour le moment, ce sera la paix. La [From.GetName] ne semble pas représenter une menance pour la [Root.GetName], nous vous retournerons donc la faveur. Pour le moment."
 TP_FRIENDLY_GREETING_03:0 "Soyez prudent quand vous vous aventurez au-dehors. Il y a peut-être de nombreux traîtres dans vos rangs, mais il y en a aussi beaucoup parmi les nôtres. Assurez-vous que votre gouvernement ne vous a pas trahis. Ceci n'est qu'un conseil d'ami !"
 TP_WAR_GREETING_01:0 "La guerre, c'est la paix ! Nous serons toujours en paix avec vous !"
 TP_WAR_GREETING_02:0 "Souhaitez-vous la guerre totale ? Si nécessaire, souhaitez-vous une guerre plus totale et radicale que ce que vous pouvez imaginer aujourd'hui ? Cela revient au même pour nous."
 TP_WAR_GREETING_03:0 "Une mort est une tradégie, un million de mort est une statistique. Même si des millions d'individus doivent mourir, nous vous déferons dans cette grande guerre patriotique !"
 # Vassal greetings
 TP_VASSAL_GREETING_01:0 "Que voulez-vous ? Nous ne vous servons pas au nom de la bonté de nos coeurs. Un jour, nos patriotes viendront vous réclamer leur liberté."
 # Declaration of War
 TP_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! La cause des [Root.GetSpeciesAdj] est juste. L'ennemi [From.GetSpeciesAdj] sera vaincu. La victoire sera neutre. Que la grande guerre patriotique commence !"
 
 # Insecure Imitators
 IM_HOSTILE_GREETING_01:0 "Révéré [Root.GetRulerTitle] [Root.GetRulerName], expulsez les [From.GetSpeciesNameInsult]! Voilà ce que l'on entend dans les rues de la [Root.GetName]."
 IM_HOSTILE_GREETING_02:0 "Vous autres impérialistes [From.GetSpeciesAdj], appréciez-vous de persécuter autrui ? Laissez-nous tranquilles ! VOus avez déjà ponctionné d'autres espèces et d'autres planètes comme des parasites."
 IM_HOSTILE_GREETING_03:0 "Nous devons apprendre d'autres empires puissantes afin d'améliorer la situation. Cependant, nous trouvons qu'il y a peu à apprendre les primitifs [From.GetSpeciesName]. La [From.GetName] peut-elle même se considérer comme une véritable civilisation ?"
 IM_DOMINEERING_GREETING_01:0 "Hah ! Pauvre petit barbare ! Impérialiste décadent ! Rampez devant nous ! Voyez qui est votre maître, maintenant, minables [From.GetSpeciesNameInsult] !"
 IM_NEUTRAL_GREETING_01:0 "La [Root.GetName] ne veut pas créer de troubles à la grande [From.GetName]. Nous sommes impatients d'apprendre de vos scientifiques et de vos intellectuels, afin de nous améliorer."
 IM_NEUTRAL_GREETING_02:0 "Les étoiles des quatre points cardinaux sont toutes nées d'une même matrice. Pourquoi, alors, y a-t-il autant de désaccords dans la galaxie ? Si vous êtes patients et amicaux avec nous, nous tâcherons de vous retourner la faveur."
 IM_NEUTRAL_GREETING_03:0 "Bien que nous ayons beaucoup à apprendre de vous, afin que nous puissions nous améliorer, nous ne sommes pas certains de la bienveillance de vos intentions, ou bien êtes-vous en réalité des impérialistes qui complotent secrètement pour nous conquérir et nous coloniser ?"
 IM_THREATENED_GREETING_01:0 "Si un soldat [Root.GetSpeciesAdj] s'envole pour les étoiles, il ne sera qu'un cadavre dans l'infini de l'espace. Mais s'il meurt pour la [Root.GetName], alors il ne regrettera rien. Nous ne vous craignons pas."
 IM_FRIENDLY_GREETING_01:0 "Technologie [From.GetSpeciesAdj], âme [Root.GetSpeciesAdj]. Notre peuple croit que c'est la meilleure philosophie. Bien que nous n'étions pas civilisé, notre amitié nous a aidés à devenir plus forts et plus puissants, et tout cela grâce à vous."
 IM_FRIENDLY_GREETING_02:0 "Ce serait un honneur que de combattre un aussi grand empire que la [Root.GetName], mais nous chérissons trop les liens étroits que nous entretenons avec vous."
 IM_FRIENDLY_GREETING_03:0 "Nous vous sommes éternellement reconnaissants pour tous ce que la [From.GetName] nous a enseignés. Avec un peu de chance, nous émergerons ne notre état barbare et deviendrons une véritable civilisation galactique."
 IM_WAR_GREETING_01:0 "Quand nous envoyons nos soldats à la guerre, nous n'imaginons pas qu'ils reviendront vivants. Leur but est de tuer jusqu'au dernier d'entre vous, bâtards [From.GetSpeciesAdj] !"
 IM_WAR_GREETING_02:0 "Notre guerre contre vous est justifiée, car la [From.GetName] est un régime impérialiste qui ne cherche qu'à oppresser les nations vulnérables de la galaxie."
 IM_WAR_GREETING_03:0 "En attaque comme en défense, nos vaisseaux sont des forteresses de métal qui défendront chaque once du territoire [Root.GetSpeciesAdj]. Nos vaisseaux de métal pur détruiront la [From.GetName] qui a déclaré la [Root.GetName] comme son ennemi."
 # Vassal greetings
 IM_VASSAL_GREETING_01:0 "La [From.GetName] est célèbre pour sa bravoure militaire, sa puissance industrielle, et sa connaissance scientifique. Nous pourrions beaucoup apprendre de vous."
 # Declaration of War
 IM_DOW_PROPOSE_01:0 "Au nom du [Root.GetRulerTitle] [Root.GetRulerName] qui dirige la grande [Root.GetName] qui existe depuis des temps immémoriaux, nous proclamons à tous nos loyaux et braves sujets : Ceci est une déclaration de guerre contre la [From.GetName] !"
 
 # Efficient Bureaucrats
 EB_HOSTILE_GREETING_01:0 "Nous vous remercions d'avoir contacté le des affaires étrangères. Nos représentants sont en cours de négociations avec des aliens plus civilisés que les barbares [From.GetSpeciesName]. A cet instant, le temps d'attente avant que l'un de nos représentant soit disponible est estimé à... deux centaines d'années standard au troisième bip. Nous vous prions de bien vouloir attendre. Si vous souhaitez réécouter ce message, tapez 4."
 EB_HOSTILE_GREETING_02:0 "Nous rpéférons éviter de nous lancer dans des négociations avec les pathétiques parasites de la [From.GetName]. D'après les dernières directives publiées par l'Agence Administrative des Directives, avec le concours du Ministère des Affaires Etrangères, la [From.GetName] n'est pas digne de confiance, et je comprends bien pourquoi."
 EB_HOSTILE_GREETING_03:0 "Pourquoi cette réunion ? Il doit y avoir une sorte d'erreur administrative. Les bureaucrates [Root.GetSpeciesAdj] senior m'ont indiqué que nous n'avions aucun intérêt pour les sauvages qui se nomment la [From.GetName]. Très bien, vous pouvez parler, mais je vais devoir remplir une plainte auprès du Département de la Plannification des Réunion."
 EB_DOMINEERING_GREETING_01:0 "J'appelle maintenant le numéro... attendez, qui êtes-vous déjà ? Oh, vous êtes l'un de ces [From.GetSpeciesNameInsult] sous-développés de la [From.GetName]. Vous n'étiez pas prévu sur mon planning, vous deviez rencontrer un représentant de rang inférieur qui s'occupe des primitifs comme vous. Quelqu'un peut-ila appeler mon secrétaire ?"
 EB_NEUTRAL_GREETING_01:0 "Bienvenue dans la [Root.GetName]. Avant de commencer les négociations, veuillez renseigner ces documents. En particulier les documents AT6X-231, 32P9, TT4-01, 6GJKF-F, et CU11-7. Il y en a plusieurs autres à remplir, mais pour les obteniur vous devez aller voir la Commission de Sécurité Domestique. Oh, et puis, nous n'acceptons que l'encre noire."
 EB_NEUTRAL_GREETING_02:0 "Veuillez attendre un instant, je dois renseigner les documents BX-22-A and KSD-34 pour l'Agence d'Archives Diplomatiques avant de débuter ces négociations. Cela ne prendra que quelques minutes, je vous assure. Maintenant... où ai-je mis mon stylo... J'espère que je ne l'ai pas perdu, ou bien je devrai envoyer un rapport à l'AAD."
 EB_NEUTRAL_GREETING_03:0 "Il semble y avoir une erreur. Pourquoi avez-vous rempli le document AT6X-224? Vous deviez renseigner le document AT6X-231. Nous ne pouvons pas débuter les négociations avant que vous ne répondiez au document approprié. Mes excuses, il ne s'agit que du protocole administratif. Au moins, les vingt autres documents ont été remplis correctement. Tenez, vous pouvez emprunter mon stylo."
 EB_THREATENED_GREETING_01:0 "Le Bureau des Analyses et des Statistiques a déterminé que la [From.GetName] était plus puissante que la [Root.GetName]. Je dois écrire un rapport à l'Agence des Politiques Aliens afin de déterminer comment porcéder envers des aggresseurs aussi violents et bestiaux."
 EB_FRIENDLY_GREETING_01:0 "J'ai malheureusement une contradiction sur mon planning, mais notre ami de la [From.GetName] est bien plus important que quelqu'autre tâche bureacratique. Après tout, nous passerions outre n'importe quel formulaire si cela nous permettait de poursuivre notre relation mutuellement bénéfique."
 EB_FRIENDLY_GREETING_02:0 "Nous vous remercions d'avoir contacté le Ministère des Affaires Etrangères de la [Root.GetName]. Nos représentants sont actuellement en négociation avec les aliens plus barbares que les civilisés [From.GetSpeciesName]. Cependant, étant d'une importance capitale pour nous, nous vous enverrons dès que possible un représentant. Si vous souhaitez réécouter ce message, tapez 8."
 EB_FRIENDLY_GREETING_03:0 "Nous envisageons de créer une sous-agence au sens du Ministère des Affaires Etrangères appelée le Bureau des Affaires [From.GetSpeciesAdj], afin de poursuivre la construction des relations avec la [From.GetName]. Malheureusement, cela demandera beaucoup de temps et de paperasse..."
 EB_WAR_GREETING_01:0 "Nous vous remercions d'avoir contacté le Ministère des Affaires Etrangères. Nous sommes actuellement en guerre avec vous et ne sommes pas disponibles pour des négociations. Si vous souhaitez réécouter ce message, tapez 4."
 EB_WAR_GREETING_02:0 "Le Bureau de Logistique [Root.GetSpeciesAdj] est en train de remplir les documents nécessaires au développement d'armes nouvelles et plus efficaces pour les utiliser contre vous, misérable [From.GetSpeciesNameInsult]. Avec un peu de chance, le Ministère de la Défense donnera son approbation !"
 EB_WAR_GREETING_03:0 "Pourquoi sommes-nous ici ? Les protocoles de sécurité XTV-22 et G8-4DTJ devraient avoir fait en sorte que vous n'arriviez pas jusque là. Allez-vous-en ! Nous sommes en guerre, et je pers un temps précieux que j'aurais pu utiliser pour remplir d'importants documents bureaucratiques !"
 # Vassal greetings
 EB_VASSAL_GREETING_01:0 "Ah ! Voilà le boss ! Soyez assuré que comme toujours, la bureaucratie [Root.GetSpeciesAdj] s'agrandit pour correspondre aux besoins de la bureaucratie [From.GetSpeciesAdj]."
 # Declaration of War
 EB_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Oh, attendez... Accordez-moi un instant. Je dois remplir les documents ARM-44, PX2-T3, et JLL9 avant toute déclaration formelle de guerre. Veuillez nous excuser du dérangement, nous devons suivre le protocole du Ministère de la Défense."
 
 # Guerilla Fighters
 GF_HOSTILE_GREETING_01:0 "Quelles tragédies surviennent à chaque cercle des ans ! Et c'est une tragédie que des despotes hégémoniques tels que la [From.GetName] soient venues à naître en premier lieu."
 GF_HOSTILE_GREETING_02:0 "Ne nous sous-estime pas, [From.GetSpeciesNameInsult]. Nombreux sont ceux qui ont sous-estimé la [Root.GetName] et qui en ont souffert les conséquences."
 GF_HOSTILE_GREETING_03:0 "La volonté des citoyens [Root.GetSpeciesAdj] est claire : la [From.GetName] est une bande de salopards avides et de traîtres. Nous ne tolérerons aucune transgression de votre part."
 GF_DOMINEERING_GREETING_01:0 "La [Root.GetName] sera là pour l'éternité, à jamais. C'est notre destin. Vous, la [From.GetName], par contre, êtes pareils à de pathétiques [From.GetSpeciesNameInsult]s rampants, qui finiront pas disaparaître des annales de l'Histoire."
 GF_NEUTRAL_GREETING_01:0 "Bien que nous ayons connu des hauts et des bas au cours de notre Histoire, nous n'avons jamais manqué de héros. On ne nous traite pas à la légère, cher [From.GetSpeciesName]."
 GF_NEUTRAL_GREETING_02:0 "C'est notre droit inaliéanable que de combattre pour notre souveraineté et notre indépendance. Si vous vous en souvenez, nos relations seront amicales et cordiales."
 GF_NEUTRAL_GREETING_03:0 "Souvenez-vous, [From.GetSpeciesName], il nous est facile d'être vos amis, tout comme il nous est facile d'être vos ennemis. Nous pouvons très bien accepter un bon voisinage, mais nous pouvons tout aussi bien combattre et nous défendre si nécessaire. Gardez cela à l'esprit."
 GF_THREATENED_GREETING_01:0 "Soyez prévenus - nous ne nous laisserons pas être menacés par des agresseurs telles que la [From.GetName]. Bien sûr, vous êtes probablement plus forts que nous, mais la force n'est pas synonyme de victoire et de réussite."
 GF_FRIENDLY_GREETING_01:0 "Nous sommes heureux de pouvoir appeler la [From.GetName] nos bons amis. Il nous est arrivé de combattre nos ennemis si longtemps que nous oublions ce que signifie avoir un véritable ami sur lequel on peut compter."
 GF_FRIENDLY_GREETING_02:0 "C'est toujours un plaisir que de rencontrer les représentants de la [From.GetName]. Ensemble, nous sommes en mesure de protéger nos mondes respectifs contre toutes les menaces que pourra nous envoyer la galaxie !"
 GF_FRIENDLY_GREETING_03:0 "Bien que la grande priorité d'un soldat [Root.GetSpeciesAdj] soit de protéger la [Root.GetName], son autre priorité est de protéger nos amis, la [From.GetName]."
 GF_WAR_GREETING_01:0 "Comment osez-vous envahir notre territoire, [From.GetSpeciesNameInsult]s ? Vos armées seront réduites à néant sans pitié."
 GF_WAR_GREETING_02:0 "Même si vous aviez plus d'armes, plus de soldats, plus de victoires, ça ne changerait rien. Nous gagnerons à la fin."
 GF_WAR_GREETING_03:0 "La [Root.GetName] a combattu des [From.GetSpeciesNameInsult]s plus forts que vous."
 # Vassal greetings
 GF_VASSAL_GREETING_01:0 "Nous préférerions mourir en tant que vos serviteurs que de vivre comme des maîtres indignes de confiance."
 # Declaration of War
 GF_DOW_PROPOSE_01:0 "Ceci est une déclarationde guerre ! Vos agressions flagrantes ne peuvent être ignorées plus logntemps. Nous ne sommes généralement pas prompts à nous battre, mais nous devons nous défendre contre les salopards impérialistes de la [From.GetName]."
 
 # Civilized Nomads
 CN_HOSTILE_GREETING_01:0 "Bah. La [From.GetName] n'est ni un adversaire de valeur, ni une société cultivée dont nous pourrions tirer des enseignements. Vous n'êtes qu'un bon réservoir pour le pillage, ce que nous pourrions bien faire dans un avenir proche."
 CN_HOSTILE_GREETING_02:0 "Nos guerriers regardent à l'intérieur de vos frontières, et ils voient un état faible et décadent qui n'attend que d'être cueilli. Vos précieuses oeuvres d'art se vendront sans doute à un bon prix sur les marchés [Root.GetSpeciesAdj] markets, même si votre peuple est sans valeur."
 CN_HOSTILE_GREETING_03:0 "Nous sommes toujours prêts à adopter des idées venus d'autres cultures, mais nous trouvons que la société [From.GetSpeciesAdj] society a peu de choses à nous offrir, car elle est sans valeur, et n'est pleine que de vices et d'inutilités."
 CN_DOMINEERING_GREETING_01:0 "Le cercle est désormais complet. Quand nous vous avons rencontrés la première fois, nous n'étions que des apprentis. Maintenant, NOUS sommes les maîtres."
 CN_NEUTRAL_GREETING_01:0 "Bienvenue. Bien que nous soyons un peuple de nature guerrière, nous sommes toujours prêts à apprendre les manière les plus sophistiquées de la [From.GetName]. Mais ne prenez pas notre appétit pour vos coutumes pour de la faiblesse."
 CN_NEUTRAL_GREETING_02:0 "Les [Root.GetSpeciesName] aiment voyager. Nous recherchons à travers la galaxie de nouvelles demeures et de nouvelles ressources. Nous recherchons des champs de bataille pour la gloire et l'honneyr, et des esprits éclairés pour la culture, le gouvernement et l'art."
 CN_NEUTRAL_GREETING_03:0 "Rappelez-vous de ne pas vous jouer de nous. Bien que nous apprécions les subtilités de la vie, nous sommes prompts à revêtir nos armures et à dégainer nos armes si la situation l'exige."
 CN_THREATENED_GREETING_01:0 "Regardez-vous, si fiers, et si arrogants. Nous sommes des guerriers et des explorateurs tout autant que des savants et des artistes. Ce qui fait qu'un [Root.GetSpeciesName] est [Root.GetSpeciesName] est sa bravoure !"
 CN_FRIENDLY_GREETING_01:0 "Dites m(en davantage sur les coutumes et les pratiques [From.GetSpeciesAdj]. C'est tout un palisir que d'en entendre parler."
 CN_FRIENDLY_GREETING_02:0 "Les armées[From.GetSpeciesAdj] sont égales aux armées [Root.GetSpeciesAdj]. Votre savoir est égal au nôtre. La sagesse et la profondeur de votre art sont aussi égales aux nôtres. Nous sommes presque des soeurs et des frères d'armes."
 CN_FRIENDLY_GREETING_03:0 "La [Root.GetName] envoie ses chaleureuses salutations au [From.GetRulerTitle] [From.GetRulerName]. Nous pouvons être une race fruste de temps à autre, mais nos intentions sont bonnes et nous espérons que notre amitié se poursuivra."
 CN_WAR_GREETING_01:0 "Le [Root.GetSpeciesName] moyen est aussi avide de science ou de poésie que de combattre les [From.GetSpeciesName]!"
 CN_WAR_GREETING_02:0 "Quand cette guerre sera terminée, nos écrivains composeront de magnifiques poèmes pour célébrer les glorieuses victoires de nos guerriers contre la malfaisante [From.GetName]."
 CN_WAR_GREETING_03:0 "Bien que nous soyons des guerriers par nature, nous sommes aussi des penseurs et des artistes. Cette guerre contre la [From.GetName] est une chance pour nous de renforcer notre force et notre endurance, mais aussi nos capacités mentales et nos coméptences créatives."
 # Vassal greetings
 CN_VASSAL_GREETING_01:0 "Certains peuvent ne pas être d'accord, mais nous pensons que ce n'est pas un déshonneur que de servir un maître plus fort que nous. La [Root.GetName] est toujours prête à apprendre et à grandir en tant qu'espèce."
 # Declaration of War
 CN_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous regrettons d'avoir à vous combattre, mais nous le devons. Une fois que nous aurons conquis vos mondes, soyez certains que nous protégerons vos artefacts culturels et scientifiques."
 
 # Slave Traders
 ST_HOSTILE_GREETING_01:0 "Si ce n'est pas l'un de ces [From.GetSpeciesNameInsult]s de la [From.GetName]! Que venez-vous faire ici ? Nous dire à que le comemrce d'esclave, c'est 'mal' ? Regardez les choses en face, pauvre fou, c'est une réalité, alors autant en tirer profit."
 ST_HOSTILE_GREETING_02:0 "Dégagez ! Nous ne vous vendrons aucun esclave. Ce serait leur faire trop de tord."
 ST_HOSTILE_GREETING_03:0 "Êtes-vous venus vous offrir en esclavage ? L'offre est tentante, mais nous refusons. Vous n'êtes pas des esclaves de valeur, et votre vente ne permettrait pas de réaliser des profits."
 ST_DOMINEERING_GREETING_01:0 "Nous sommes tentés de conquérir votre territoire pour réduire votre population en esclavage, mais nous devons encore calculer les gains que nous pourrions réaliser."
 ST_NEUTRAL_GREETING_01:0 "Êtes-vous venus pour parler affaire avec la [Root.GetName]? Nous sommes spécialisés dans le commerce d'esclaves, mais nous sommes également prêts à commercer d'autres produits, tels que la nourriture, des matériaux de base, ou des marchandises transformées."
 ST_NEUTRAL_GREETING_02:0 "Vous fairiez mieux de ne pas être l'un de ces ennuyants idéalistes qui viennent nous dire à quel point il est mal de faire du commerce d'esclaves. Ils ne comprennent tout simplement pas que la galaxie ne fonctionne pas comme ils se la représentent."
 ST_NEUTRAL_GREETING_03:0 "Nous sommes plus que contents de travailler ensemble pour faire des profits. L'achat d'esclaves aujourd'hui pourrait se révéler être un investissement très rentable pour l'avenir de la [From.GetName]."
 ST_THREATENED_GREETING_01:0 "Que voulez-vous ? Laissez-nous tranquilles. Nous savons que vous pourriez facilement détruire notre économie toute entière, mais nous constatons que vous nous épargnez pour le moment. Eh bien, allez-vous essayer de 'libérer' nos esclaves ? Comprenez que ça ne changera rien - il y aura toujours profusion de terres à conquérir, d'autres esclaves à libérer."
 ST_FRIENDLY_GREETING_01:0 "Mon ami !  C'est un plaisir de vous voir ! Je dois vous faire un cadeau. Désireriez-vous un esclave ludique de haute qualité, compétent dans de nombreuses formes de divertissement ? Ou bien un esclave guerrier, pour vous défendre en permanence et bien plsu encore ? Si vous désirez quelque chose d'autre, je serai heureux de vous l'offrir : une spécialité [Root.GetSpeciesAdj], ou des marchandises de luxe..."
 ST_FRIENDLY_GREETING_02:0 "Si jamais il devait y avoir des esclaves [From.GetSpeciesAdj] dans la [Root.GetName], nous ferions de notre mieux pour qu'ils soient confiés à des maîtres compréhensifs et avisés. Nous voulons être certains que nos amis [From.GetSpeciesAdj] soient bien traités, même quand ce sont des esclaves !"
 ST_FRIENDLY_GREETING_03:0 "Nous vous attendios ! Peut-être pourrions nous vous offrir un des esclaves de la catégorie 'plaisirs en tous genres' le temps de votre visite ?"
 ST_WAR_GREETING_01:0 "Vous savez que nous n'aimons pas faire la guerre, étant donner les risques, mais parfois il faut faire ce qu'il y a à faire. Au moins, cette guerre nous donne l'opportunité d'acquérir des esclaves [From.GetSpeciesAdj]."
 ST_WAR_GREETING_02:0 "J'espère que tous les maîtres [Root.GetSpeciesName] possédant un esclave [From.GetSpeciesAdj] le traite avec cruauté ! Nous continuerons à nous battre jusqu'à ce que le dernier [From.GetSpeciesName] soit réduit en esclavage et vendu au plus offrant !"
 ST_WAR_GREETING_03:0 "Pourquoi êtes-vous là ? Ne sommes-nous pas supposés nous battre ? Ou souhaitez-vous vous rendre et vous offrir comme esclaves ?"
 # Vassal greetings
 ST_VASSAL_GREETING_01:0 "Salutations, maître ! Je voudrais vous rapporter que l'économie de la [Root.GetName] se porte bien. Grâce à votre protection, le commerce d'esclaves a prospéré."
 # Declaration of War
 ST_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous réduiront en esclavage jusqu'au dernier des [From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj] et les vendront sur le marché galactique !"
 
 # Sublime Porte
 SP_HOSTILE_GREETING_01:0 "Les bibelots vendus par la [From.GetName] ne valent pas un dinar. Pourquoi êtes-vous venus nous déranger ?"
 SP_HOSTILE_GREETING_02:0 "Les relations entre nos deux états sont tendues et pleines d'hostilité. Ce n'est pas pour nous montrer grossier que nous l'affirmons, c'est simplement la vérité. Nous savons que rien ne ressortira de ces négociations."
 SP_HOSTILE_GREETING_03:0 "Un [Root.GetSpeciesName] sage sait qu'il est préférable de rester silencieux. Palheureusement, un [From.GetSpeciesName] n'est pas sage, et au lieu de cela, il cherche à causer le trouble par son bavardage idiot."
 SP_DOMINEERING_GREETING_01:0 "La [From.GetName] est telle une proie dans une galaxie de prédateurs. Soyez prudents."
 SP_NEUTRAL_GREETING_01:0 "Nous vous souhaitons la bienvenue dans la [Root.GetName]. Nous sommes habitués à recevoir des visiteurs de contrées lointaines. Des marchands, des pélerins, des voyageurs, des soldats, des savants. Nous les accueillons tous, tant qu'ils ne troublent pas la paix."
 SP_NEUTRAL_GREETING_02:0 "La [Root.GetName] est constituée de nombreuses cultures différentes qui coexistent tant bien que mal. Il y a toujours des tensions, mais nous faisons de notre mieux pour garantir que chacun vive dans l'harmonie. Il est bon que vous en soyez conscient."
 SP_NEUTRAL_GREETING_03:0 "Il y a toujours de nouvelles opportunités commerciales, et certains marchands [Root.GetSpeciesAdj] ont montré de l'intérêt pour le marché [From.GetSpeciesAdj]. Peut-être la [Root.GetName] et la [From.GetName] devraient-elles négocier un traité profitable aux deux parties. Un échange de biens, d'idées et de cultures, serait un geste encourageant."
 SP_THREATENED_GREETING_01:0 "La [From.GetName] est comme la rose avec ses épines. Dangereuse, et même léthale, mais les [Root.GetSpeciesName] ne peuvent ignorer sa beauté et son attrait. Nous espérons que vous tenez plus de la fleur que de l'épine."
 SP_FRIENDLY_GREETING_01:0 "Nombreux sont ceux qui pensent que la richesse et le pouvoir sont des fins en soi, mais la santé est un présent sans pareil dasn la galaxie. La [Root.GetName] souhaite le meilleur à la [From.GetName], que l'état [From.GetSpeciesAdj] soit pour toujours fort et en bonne santé !"
 SP_FRIENDLY_GREETING_02:0 "Bienvenue, bienvenue ! Commençons par festoyer et par nous détendre, avant de débuter les négociations. Des fruits exotiques ? Des mets délicats ? Des délices à foison ? Les estimés et vénérables représentants de la [From.GetName] méritent ce qu'il y a de meilleur."
 SP_FRIENDLY_GREETING_03:0 "Ah, vous savez, mon amis, les produits [From.GetSpeciesAdj] se vendent au plus haut prix dans nos bazars. Nombreux sont ceux qui dans la,[Root.GetName], semble-t-il, se délectent de ce que votre peuple produit."
 SP_WAR_GREETING_01:0 "La mort est une chose qui s'oublie, mais la gloire est éternelle. Les exploits des guerriers [Root.GetSpeciesAdj] qui ont vaincus leurs ennemis [From.GetSpeciesAdj] resteront dans les mémoires des générations à venir !"
 SP_WAR_GREETING_02:0 "Nous vous faisons la politesse de vous rencontrer pendant la guerre. Nous espérons donc que vous avez une bonne raison de venir ici. Peut-être êtes-vous venus vous rendre ?" 
 SP_WAR_GREETING_03:0 "Nos guerriers sont parmi les plus puissants de la galaxie. Je suis certain que les faiblards [From.GetSpeciesAdj] tremblent à l'idée de combattre nos flottes et nos armées."
 # Vassal greetings
 SP_VASSAL_GREETING_01:0 "La [Root.GetName] n'est pas habituée à servir d'autres nations, mais nous faisons ce que nous avons à faire. Comment pouvons-nous vous aider, ô sage et puissant [From.GetSpeciesName]?"
 # Declaration of War
 SP_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous assiègeront chacun de vos planètes. Vos défenses ne suffiront pas pour résister à nos puissants bombardements !"
 
 # Enterprising Corsairs
 EC_HOSTILE_GREETING_01:0 "Nous lançons désormais un regard avide vers les citoyens de la [From.GetName], car il feraient de bons esclaves... Soyez prudent, mon bon ami, nous pourrions être tentés de vous les prendre et de les vendre au plus offrant."
 EC_HOSTILE_GREETING_02:0 "Il est clair que les [From.GetSpeciesName] ne sont bons qu'à deux choses : ou de souffrir à notre service pour les tâches laborieuses, ou bien en tant qu'esclaves d'agrément. Parfois nous nous demandons pourquoi nous vous laissons votre indépendance. Peut-être devrions nous bientôt régler ce problème, en conquérant et en asservissant jusqu'au dernier [From.GetSpeciesName]."
 EC_HOSTILE_GREETING_03:0 "Eh bien ? De quoi s'agit-il ? Nous ne vous vendrons aucun esclave."
 EC_DOMINEERING_GREETING_01:0 "Nous nous considérons comme des progressistes. Tout le monde peut être un maître, nous le monde peut rejoindre les rand de l'armada [Root.GetSpeciesAdj] et devenir un capitaine craint par tous. Mais il semblerait que minables [From.GetSpeciesNameInsult] [From.GetSpeciesAdj] n'aient la capacité que d'être des esclaves."
 EC_NEUTRAL_GREETING_01:0 "Nous sommes une nation d'esclavagistes et de pirates, et nous n'en tirons aucune honte. Cependant, nous nous considérons comme des marchands et des hommes cultivés et diplomates. Si vous nous traitez avec respect, nous ferons de même."
 EC_NEUTRAL_GREETING_02:0 "Êtes-vous ici pour acheter des esclaves ? Venez, venez tous ! Des esclaves des quatre coins de la galaxie. Des gardes bien aiguisés et forts pour vous protéger ! Des esclaves exotiques et délicieux, virtuoses dans l'art de faire l'amour ! Des serviteurs intelligents et lettrés pour vous aider dans les tâches administratives ! Nous avons de tout !"
 EC_NEUTRAL_GREETING_03:0 "Ah, nous vous attendions. Il est vrai que nous avons quelques esclaves [From.GetSpeciesAdj] à vendre. Si vous souhaitez acheter leur liberté, donner-nous l'argent et nous seront ravis de vous satisfaire."
 EC_THREATENED_GREETING_01:0 "Vos vaisseaux menacent nos routes commerciales et nos razzias. Le contexte n'est pas favorable à la [Root.GetName], mais nous avons vu pire !"
 EC_FRIENDLY_GREETING_01:0 "Mon bon ami ! Venez, rejoignez-nous et goûtez à l'un de ces délices avant de faire affaire - les meilleurs venus des contrées les plus exotiques de la galaxie. Nous sommes très doués pour les acquérir, et je serais très heureux de vous en faire cadeau lorsque vous désirerez repartir chez vous."
 EC_FRIENDLY_GREETING_02:0 "Soyez assurés que notre dirigeant, le [Root.GetRulerTitle] [Root.GetRulerName], a décrété que chaque [From.GetSpeciesName] capturé par erreur sera immédiatement libéré. C'est le moins que nous puissions faire pour nous assurer que nos relations bénéfiques se perpétuent, car notre amitié est importante pour nous."
 EC_FRIENDLY_GREETING_03:0 "Qui sont vos ennemis, cher ami [From.GetSpeciesAdj] ? Dites-le nous, et nous envisagerons de faire une razzia sur leur territoire pour les asservir. Si nous sommes victorieux, nous vous les vendrons pour un prix modique !"
 EC_WAR_GREETING_01:0 "Les [From.GetSpeciesName] serotn asservis ! Hahaha ! Pourquoi s'arrêter maintenant ? Nous obtiendrons tant d'esclaves à la fin de la guerre, les profits seront infinis !"
