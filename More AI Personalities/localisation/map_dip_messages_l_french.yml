 WM_THREATENED_GREETING_01:0 "Venez-vous à la recherche de la vérité sur l'univers ? Nous aussi. Nous contemplerons, nous combattrons, nous aimerons, tant que cela nous permettra de mieux comprendre. Oui, vous possédez la force sur le plan matériel. Mais ne sous-estimez pas les faibles."
 WM_FRIENDLY_GREETING_01:0 "Ami, si jamais vous vous plongez dans des abîmes du doute, gardez patience, car la patience et la clef du bonheur. Nous sommes ici pour aider, et si jamais vous avez besoin d'assistance, n'ayez pas peur de faire appel à nous."
 WM_FRIENDLY_GREETING_02:0 "La galaxie est ancienne est pleine de merveilles. Pourquoi tout le monde est-il aussi impatient ? Nous sommes heureux d'avoir le temps d'apprécier la beauté de l'univers auprès de nos amis [From.GetSpeciesAdj]."
 WM_FRIENDLY_GREETING_03:0 "Nombreux sont ceux dans l'unviers qui cherchent à défaire nos liens, mais je pense qu'ils sont fous de croire qu'ils peuvent briser ce qui lie nos deux peuples."
 WM_WAR_GREETING_01:0 "Les ténèbres dans le coeur de chaque [From.GetSpeciesName] sont déconcertantes. C'est une chose que nous devons combattre."
 WM_WAR_GREETING_02:0 "La mort est une expérience transitoire. Cette guerre, également, prendra fin un jour, et ne sera plus qu'un souvenir dans l'esprit des [Root.GetSpeciesSpawnNamePlural] [Root.GetSpeciesAdj] comme des [From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj]."
 WM_WAR_GREETING_03:0 "Nos guerriers ne sont pas seulement forts et puissants, mais ils sont également pleins de sagesse, de patience et de compassion. C'est pourquoi la galaxie toute entière les jalouse, et c'est pourquoi notre victoire contre les forces ténébreuses [From.GetSpeciesAdj] est inéluctable."
