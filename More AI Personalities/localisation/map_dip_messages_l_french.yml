 SLS_FRIENDLY_GREETING_01:0 "Il est bon de vous voir, ami ! De nombreux [Root.GetSpeciesSpawnNamePlural] [Root.GetSpeciesAdj] souhaitent s'entraîner avec des guerriers [From.GetSpeciesAdj], car il est dit que les soldats de la [From.GetName] sont parmi les meilleurs de la galaxie !"
