 WM_NEUTRAL_GREETING_01:0 "Il ne peut y avoir la raison sans amour, ni l'amour sans raison. Permettez à la [Root.GetName] de cohabiter avec la [From.GetName], que ce soit dans le conflit ou dans la paix, nous continuerons à vivre comme nous le faisons."
