l_french:

 ###################################
 # Personalities
 ####################################

 personality_map_technology_warlords:0 "Chefs de guerre technologique"
 personality_map_technology_warlords_desc:0 "Les chefs de guerre technologique cherchent à dominer l'univers en se servant de leur supériorité technologique. Ils respectent les empires plus avancés, et regardent de haut les primitifs impuissants."
 personality_map_patronizing_colonizers:0 "Colonisateurs Paternalistes"
 personality_map_patronizing_colonizers_desc:0 "Les Colonisateurs Paternalistes pensent que leur devoir est de 'civiliser' les autres empires par la domination et la conquête. C'est un fardeau que d'apporter la lumière de la culture et de la civilisation aux sauvages primitifs !"
 personality_map_savage_raiders:0 "Pilleurs Sauvages"
 personality_map_savage_raiders_desc:0 "Les Pilleurs Sauvages font la guerre pour soutenir leur propre avantage politique et économique, mais ne cherchent généralement pas à conquérir et à acquérir de nouvelles terres, préférant raser les structures et réduire en esclavage les populations. Cela étant dit, avec un peu de négociations, ils sont ouverts au commerce."
 personality_map_defenders_of_the_faith:0 "Défenseurs de la Foi"
 personality_map_defenders_of_the_faith_desc:0 "Les Défenseurs de la Foi croient que l'univers est plein d'ennemis qui cherchent à détruire leur foi et leur culture. Bien qu'ils ne cherchent pas nécessairement à répandre leurs croyances par la force, ils se montreront sans merci envers ceux qui menacent leur mode de vie."
 personality_map_carefree_hippies:0 "Hippies Insouciants"
 personality_map_carefree_hippies_desc:0 "Les Hippies Insouciants pensent que l'univers est empli de beauté et d'amour, et que toutes les espèces devraient être libres et unies au sein de la nature. Ils préfèrent laissent tout le monde suivre le courant général."
 personality_map_open_minded_worshippers:0 "Adorateurs Tolérants"
 personality_map_open_minded_worshippers_desc:0 "Les Cultistes Tolérants ont tendance à respecter les autres espèces, même celles qui sont en désaccord avec leurs croyances. Ils apprécient les discussions frustueuses avec les tenants de perspectives religieuses différentes des leurs."
 personality_map_insular_cultists:0 "Cultistes Bornés"
 personality_map_insular_cultists_desc:0 "Les Cultistes Bornés croients qu'ils sont les élus et les seuls véritables croyants de leur foi. Ils voient les autres comme des abominations qui doivent être tenus à l'écart."
 personality_map_studious_builders:0 "Bâtisseurs Studieux"
 personality_map_studious_builders_desc:0 "Les Bâtisseurs Studieux se soucient avant tout du développement de leurs infrastructures et d'amélioration de leur qualité de vie. Ils commerceront et feront la guerre si nécessaire pour protéger leurs intérêts."
 personality_map_hedonistic_visionaries:0 "Visionnaires Hédonistes"
 personality_map_hedonistic_visionaries_desc:0 "Les Visionnaires Hédonistes sont des épicuriens qui pensent que tout le monde devrait se livrer au plaisir et à la luxure, et agir comme ils le souhaitent, au diable les conséquences. Ils commerceront et interagiront avec réticence avec les autres empires, et terroriseront avec joie ceux qui s'opposent à leur mode de vie."
 personality_map_generous_philanthropists:0 "Généreux Philanthrophes"
 personality_map_generous_philanthropists_desc:0 "Les Généreux Philanthropes pensent que leur mission est d'aider tous les autres empires à prospérer en abondance et en richesse. Ils croient au le meilleur moyen d'y parvenir n'est pas la force, mais les présentset la coopération. Ils peuvent se montrer parfois suffisants, mais leurs intentions sont bonnes."
 personality_map_adventure_seekers:0 "Aventuriers"
 personality_map_adventure_seekers_desc:0 "Les Aventurieurs désirent vivre des choses nouvelles et intéressantes. Pour eux, la vie n'en vaut pas la peine si l'on n'explore pas ce que l'univers a à offrir ! Ils sont généralement amicaux, mais mépriseront ceux qui sont en désaccord avec leur point de vue."
 personality_map_splendid_isolationists:0 "Superbes Isolationnistes"
 personality_map_splendid_isolationists_desc:0 "Les Superbes Isolationnistes croient être supérieurs à tous les autres. Si nécessaire, ils comemrceront et interagiront avec les autres empires, mais le reste du temps, ils jugeront qu'il est bien en-dessous de leur niveau que de s'immiscer dans les querelles des espèces inférieures."
 personality_map_psychotic_hordes:0 "Hordes Psychotiques"
 personality_map_psychotic_hordes_desc:0 "On ne peut négocier avec les Hordes Psychotiques. Elles recherchent la guerre sans s'encombrer d'excuses autres que leur amour de la destruction."
 personality_map_totalitarian_patriots:0 "Patriotes Totalitaristes"
 personality_map_totalitarian_patriots_desc:0 "Les Patriotes Totalitaristes pensent que le monde dissimule en permanence des menaces, et que leur peuple doit être contrôlé et surveillé de près, car qui sait quels dangers sont en embuscade dans les recoins sombres de l'univers ? Tout le monde cherche à leur faire du mal ! Il est difficile d'interagir avec eux."
 personality_map_insecure_imitators:0 "Imitateurs Craintifs"
 personality_map_insecure_imitators_desc:0 "Les Imitateurs Craintifs otn toujours eu l'impression que tout le monde était plus fort et meilleur qu'eux. Ils apprennent d'autrui afin de se protéger des menaces extérieures, pour qu'un jour ils soient à leur tour craints et respectés." 
 personality_map_efficient_bureaucrats:0 "Bureaucrates Efficaces"
 personality_map_efficient_bureaucrats_desc:0 "Les Bureaucrates Efficaces sont une espèce hautement organisée dans l'existence orbite autour de leur appareil bureaucratique. Le protocole, la documentation, et la gestion sont ce qu'ils estiment au plus haut point. Ils se préocuppent essentiellement de leurs affaires, mais se montreront accueillants envers ceux qui ne leur veulent pas de mal." 
 personality_map_guerilla_fighters:0 "Guerilleros"
 personality_map_guerilla_fighters_desc:0 "Les Guerilleros déclareront rarement la guerre, mais il ne faut pas prendre cela pour une faiblesse. Ce sont des experts dans la défense de leurs planètes, et ils les protégeront jusqu'à leur dernier souffle. Conquérir leur territoire sera un véritable défi."
 personality_map_civilized_nomads:0 "Nomades Civilisés"
 personality_map_civilized_nomads_desc:0 "Les Nomades Civilisés constituent un paradoxe. D'un côté, ce sont des guerriers assoiffés de sang qui se jetteront avec plaisir sur leurs rivaux pour s'accaparer leurs ressources. D'un autre côté, ce sont des lettrés et ils ont un code de l'honneur, et sont impatients d'en apprendre d'avantage sur la culture et les coutûmes de ces mêmes rivaux."
 personality_map_rugged_cowboys:0 "Rudes Pionniers"
 personality_map_rugged_cowboys_desc:0 "Les Rudes Pionniers sont toujours en train de repousser les limites de la civilisation. Ces individus un peu abrupts pourront sembler un peu arriérés à certains, mais ils sont sans aucun doute une espèce courageuse, et même téméraire. Ils accordent de la valeur à la force et au courage, même chez leurs ennemis, mais ils protégeront sans céder un pouce ce qu'ils considèrent comme leur."
 personality_map_slave_owning_aristocrats:0 "Aristocrates Esclavagistes"
 personality_map_slave_owning_aristocrats_desc:0 "Les Aristocrates Esclavagistes sont les gardiens d'une société sophistiquée et raffinée. Ils estiment la bienséance, les bonnes manières, et la bonne cuisine. Cependant, leur économie repose entièrement sur l'esclavage, et ils sont toujours heureux de découvrir de nouveaux réservoirs à esclaves, que ce soit pas le commerce ou par la guerre."
 personality_map_slave_traders:0 "Marchands d'esclaves"
 personality_map_slave_traders_desc:0 "Les Marchands d'esclaves sont une société mercantile esclavagiste. Un grand nombre de leurs esclaves n'ont pas été capturés au cours de guerres, mais ont été marchandés ou ont été réduits légalement en esclavage. Ils se montrent méfiants vis-à-vis de la guerre car elle menace la stabilité de leur économie, et préfèrent le commerce et la diplomatie, mais ils se battront pour protéger leurs intérêts."
 personality_map_sublime_porte:0 "Sublime Porte"
 personality_map_sublime_porte_desc:0 "La Sublime Porte est une ancienne nation au système de gouvernement intriqué et complexe. Bien qu'ils soient hsitoriquement une société martiale, avec une grande tradition guerrière, ils se sont depuis assagis et se concentrent maintenant sur la culture d'une société dynamique, urbanisée et multiculturelle, et sur le commerce avec les autres empires. Cependant, n'en venez pas à croire qu'ils ne sont plus capables de faire la guerre. Ils envahiront et assujettiront de nouveaux territoires s'ils le jugent nécessaires."
 personality_map_slave_soldiers:0 "Soldats Esclaves"
 personality_map_slave_soldiers_desc:0 "Les Soldats Esclaves sont une société militariste originale, où une classe réduite de soldats esclaves forment l'élite. Toutefois, ils se chargeront aussi de bâtir et de développer leur nation, et accepteront de commercer et de coopérer avec les autres si cela correspond à leurs intérêts."
 personality_map_enterprising_corsairs:0 "Corsaires Entreprenants"
 personality_map_enterprising_corsairs_desc:0 "Les Corsaires Entreprenants sont avant tout des esclavagistes. Bien qu'ils soient une société martiale, ils préféreront commercer si possible. On peut leur faire confiance pour ne pas se montrer trop agressifs, puisqu'il n'y a pas de raison de détruire une race enitière de potentiels acheteurs... ou esclaves. Ils tendent également à se montrer respectueux envers les autres cultures - pour eux, n'importe qui peut être un esclave ou un maître."
 personality_map_warrior_mystics:0 "Mystiques Guerriers"
 personality_map_warrior_mystics_desc:0 "Les Mystiques Guerriers suivent une mystique de la guerre. Courageux et rusés, patients et évaluateurs, ils chercheront des alliés utiles - ou même des maîtres - mais attaqueront avec enthousiasme les faibles et les briseurs de serments. Ils sont tout aussi susceptibles de se concentrer sur leur développement interne intellectuel que de faire la guerre à leurs ennemis."
 personality_map_aspiring_precursors:0 "Aspiring Precursors"
 personality_map_aspiring_precursors_desc:0 "Aspiring Precursors believe that by actively teaching and guiding younger races, they will become the fathers and mothers of a prosperous new galactic order. They are amiable as long as they feel like they can do their noble work in peace and aren't being encroached on."
 personality_map_lazy_managers:0 "Lazy Managers"
 personality_map_lazy_managers_desc:0 "Lazy Managers just don't seem to care much. They prefer to keep to themselves and let the galaxy run its own course. They aren't usually hostile - if anything they can be polite and welcoming, but their allies might occasionally find them unreliable. "
 personality_map_insidious_opportunists:0 "Insidious Opportunists"
 personality_map_insidious_opportunists_desc:0 "Insidious Opportunists are superficially cordial, which belies their true nature as ambitious manipulators who fear costs of conflict, and thus will instead make 'friends' only to further their own self-interest. They will only lash out against those they see as threats to their climb upwards."
 personality_map_naive_appeasers:0 "Naive Appeasers"
 personality_map_naive_appeasers_desc:0 "Naive Appeasers want to make everyone happy. They are worried that others will not like them, and fear any and every sort of conflict. They are easy to befriend, but tend to be weak and vulnerable."
 personality_map_experts_in_xenocide:0 "Experts in Xenocide"
 personality_map_experts_in_xenocide_desc:0 "Experts in Xenocide believe it is important to have customer-first, process-centered, needs-focused, sustainable, innovative policies if they ever want to accomplish their strategic goals in a dynamic, ever-changing galaxy full of new challenges. Unfortunately, these strategic goals tend to call for the destruction of all sentient life in the universe other than their own. Their cheerful attitude towards xenocide does make them seem a tad bit unhinged."
 personality_map_depraved_breeders:0 "Depraved Breeders"
 personality_map_depraved_breeders_desc:0 "Depraved Breeders are constantly lustful and lascivious. They believe it is their duty to propagate their species and spread it across the galaxy. They also believe there is nothing wrong with engaging in depraved acts with other species, so long as they are willing."
 personality_map_dwellers_in_the_ephemeral:0 "Dwellers in the Ephemeral"
 personality_map_dwellers_in_the_ephemeral_desc:0 "Dwellers in the Ephemeral are a species whose lives tend to be short. As a result, much of their culture revolves around the impermanence of existence. They are of a philosophical sort, and are not fond of unnecessary aggression or rudeness - one must value what little they have, they'd say!"
 personality_map_xwedodah:0 "xxxxx"
 personality_map_xwedodah_desc:0 "xxxxx"
