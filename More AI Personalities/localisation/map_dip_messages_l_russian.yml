 HV_VASSAL_GREETING_01:0 "Даже в книге лжи иногда есть истина. Всему свое время и [Root.GetName] знает, что сейчас не время поднимать оружие против [From.GetName]. Но знайте, мы свободны в наших сердцах и мы не рабы. Мы не слушаемся, мы просто решили следовать за вами."
  
