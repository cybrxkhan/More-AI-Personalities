 GP_HOSTILE_GREETING_01:0 "Вы - это оскорбление для всех миролюбивых народов по всей галактике. Вы не заслуживаете нашей помощи, [From.GetSpeciesNameInsult]."
 GP_HOSTILE_GREETING_02:0 "[Root.GetName] посвящает себя помощи другим, чтобы те процветали. Но мы не думаем, вы достойны этого.  Реформируйте свою политику и свою культуру, и тогда мы могли бы пересмотреть свою позицию."
 GP_HOSTILE_GREETING_03:0 "Пришли к нам просить помощи? Мы не помогаем жестоким, варварским народам как [From.GetSpeciesName], которые плохо обращаются со своими собственными гражданами?"
 GP_DOMINEERING_GREETING_01:0 "Мы рассмотрели идею помощи обедневшему и жалкому виду. Это будет пустой тратой ресурсов, которые можно потратить на помощь другим неразвитым народам, которые на самом деле нуждаются в ней."
 GP_NEUTRAL_GREETING_01:0 "Добро пожаловать! Мы рады поделиться нашим изобилием с вами, до тех пор, как вы делаете то же самое."
 GP_NEUTRAL_GREETING_02:0 "Мы здесь только чтобы помочь остальной галактике. Если у вас схожие цели, то лучше вам не вмешиваться."
 GP_NEUTRAL_GREETING_03:0 "Мы рады миру с вашей великой нацией. Я молюсь, чтобы между нашими двумя народами, небыло никакого недоразумения в будущем."
 GP_THREATENED_GREETING_01:0 "Ваша заносчивость не знает границ, [From.GetSpeciesNameInsult]. Помните: то, что вы сильны, не означает вашу правоту. Мы все являемся частью галактического сообщества и вам лучше понять это, прежде чем станет слишком поздно."
 GP_FRIENDLY_GREETING_01:0 "А! Наши хорошие друзья! Давайте обсудим, как мы можем сделать галактику лучше. Наверняка есть много недоразвитых видов, которые нуждаются в нашей помощи."
 GP_FRIENDLY_GREETING_02:0 "Мы упорно трудились, чтобы сделать эту галактику лучшим место для жизни. Для нас важно защищатьосновные достоинства каждого вида и их неотъемлемые права."
 GP_FRIENDLY_GREETING_03:0 "Хорошо, вы пришли как раз вовремя. Это хорошая возможность поговорить о том, как мы можем продолжать развитие галактики на благо всех!"
 GP_WAR_GREETING_01:0 "Вы приняли нашу любовь к миру за слабость."
 GP_WAR_GREETING_02:0 "Ваша бессмысленная агрессия не оставляет нам никакого выбора. Вы будете жалеть об этом!"
 GP_WAR_GREETING_03:0 "Гнетущий злодей! Дни твоей тирании скоро закончаться и галактика будет веселиться и праздновать твою кончину."
 
 # Vassal greetings
 
 GP_VASSAL_GREETING_01:0 "Мы считаем своим моральным долгом, помогать другим народам в полноценном развитии их экономического, политического и социального потенциала. Вы думаете также? Мы считаем, что вам лучше тратить свои ресурсы именно на это."
 
