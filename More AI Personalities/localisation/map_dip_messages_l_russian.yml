 # Patronizing Colonizers
 PC_HOSTILE_GREETING_01:0 "Мы верим что необходимо просвещать малые культуры, такие как ваша, но эти [From.GetSpeciesAdj] такие дикари и примитивные, что сложно сказать возможно ли это с вашим видом."
 PC_HOSTILE_GREETING_02:0 "Иногда мы читаем о запущенных условиях жизни вашего народа и удивляемся, как кто-то может жить в такой среде."
 PC_HOSTILE_GREETING_03:0 "Неоспоримо, вы - варвары, которые должны быть обучены правильному этикету. Встреча с вами, каждый раз большое разочарование."
 PC_DOMINEERING_GREETING_01:0 "Посмотрите ка на этих жалких, примитивных [From.GetSpeciesName]. Когда-нибудь мы сможем сделать вас цивилизованными, как трудно бы это ни было."
 PC_NEUTRAL_GREETING_01:0 "Похоже ваши люди примитивны. Может вам было бы интересно узнать о нашей превосходящей культуре?"
 PC_NEUTRAL_GREETING_02:0 "Нам сложно понять ваши примитивные обычаи, но мы попробуем во имя дипломатии."
 PC_NEUTRAL_GREETING_03:0 "У нас самые хорошие намерения. Когда-нибудь мы приобщим вас к правильным путям цивилизации, как нибудь. Для [Root.GetSpeciesAdj] это наш крест."
 PC_THREATENED_GREETING_01:0 "Что нам ожидать от мерзких маленьких язычников? Вы дикари! Дикари!"
 PC_FRIENDLY_GREETING_01:0 "Несмотря на примитивную, неразвитую культуру, мы полагаем что [From.GetSpeciesName] можно считать благородными дикарями."
 PC_FRIENDLY_GREETING_02:0 "Терпите, дорогие друзья. Когда-нибудь вы будете такие-же цивилизованные, как и мы."
 PC_FRIENDLY_GREETING_03:0 "Некоторые язычники-дикари отказываются принять превосходство нашей культуры и отказываются сами становиться цивилизованными. Мы рады, что вы не одни из них."
 PC_WAR_GREETING_01:0 "Дикари! Дикари! Грязные крикливые черти, едва имеющие интеллект!"
 PC_WAR_GREETING_02:0 "Мы старались как могли, чтобы обучить [From.GetSpeciesName] и поднять их на приемлимый уровень культуры. Но видимо нам придеться прибегнуть к силе."
 PC_WAR_GREETING_03:0 "Дикари! Дикари! Да прозвучит горн войны!"
 # Vassal greetings
 PC_VASSAL_GREETING_01:0 "Нам унизительно служить таким примитивным язычникам. Но подождите немного... совсем немного..."
 # Declaration of War
 PC_DOW_PROPOSE_01:0 "Это объявление войны! Самое время приобщить вас к цивилизации, примитивые язычники! Готовьтесь узреть мощь нашей превосходящей культуры."
 
 # Savage Raiders
 SR_HOSTILE_GREETING_01:0 "Представители [From.GetSpeciesName] выглядят... уязвимыми. Надо быть осторожнее или может быть... нам просто вас разграбить..."
 SR_HOSTILE_GREETING_02:0 "Несмотря на то что мы очень любим грабить наших врагов, безкультурные и жалкие [From.GetSpeciesName] лишены чего-либо ценного."
 SR_HOSTILE_GREETING_03:0  "[From.GetSpeciesName стали самодовольными и ленивыми. Будет жалко если кто-то на вас нападет, отберет все богатства..."
 SR_DOMINEERING_GREETING_01:0 "Мы просто с вами забавлялись. Готовьтесь же теперь, жалкие [From.GetSpeciesNameInsult]! Мы будем нападать и грабить!"
 SR_NEUTRAL_GREETING_01:0 "Ваш народ имеет некоторые богатства, которые мы бы в итоге желали себе..."
 SR_NEUTRAL_GREETING_02:0 "Кому нужна дипломатия когда мы можем просто вас грабить? Не волнуйтесь, в конечнем счете мы будем на вас нападать, но пока мы решили оставить вас в покое."
 SR_NEUTRAL_GREETING_03:0 "Мы не любим все эти фальшивые любезности как сейчас, мы предпочитаем грабить наших врагов. Но сейчас, мы послушаем вас, по крайней мере пока."
 SR_THREATENED_GREETING_01:0 "Представители [From.GetName] высокомерны и декадентны. Скоро мы будем откусывать от вас по кусочку, пока вы не ослабнете."
 SR_FRIENDLY_GREETING_01:0 "Ваш народ мудрый и сильный. Для нас будет неразумно провоцировать такую сильную нацию нашими налетами. Возможно, у вас есть враг, которого мы можем разграбить?"
 SR_FRIENDLY_GREETING_02:0 "Мы считаем что [From.GetSpeciesName] это - достойный и благородный противник. Посему мы не будем грабить ваши земли без необходимости."
 SR_FRIENDLY_GREETING_03:0 "Хотя нападать и грабить эта в наша стихия, мы признаем, что когда мы видим великую нацию как например [From.GetSpeciesName], мы обещаем не причинять вам какого-либо вреда"
 SR_WAR_GREETING_01:0 "Ха! Нападаем на все! Грабим всех! Бегите, пока мы вас всех не убили!"
 SR_WAR_GREETING_02:0 "Берегись [From.GetRulerName]! Великая радость для воина [Root.GetSpeciesAdj] - это поражение своих врагов, гнать их прочь, забрать всё что у них есть, видеть как плачут их возлюбленные, а их жен и детей держать в своих руках."
 SR_WAR_GREETING_03:0 "Мы разграбим вас так дочиста, что ваш народ будет прозябать в нищете и голоде до конца времен!"

 # Vassal greetings
 SR_VASSAL_GREETING_01:0 "Великий и ужасный хозяин, кого из наших врагов мы атакуем сегодня?"

 # Declaration of War
 SR_DOW_PROPOSE_01:0 "Это объявление войны! Время нападать и грабить ваши беззащитные земли [From.GetSpeciesNameInsult]!"
 
 # Defenders of the Faith
 DOTF_HOSTILE_GREETING_01:0 "Язычники! Небеса поразят вас за ваше бохогульство!"
 DOTF_HOSTILE_GREETING_02:0 "Вы - угроза для истинных верующих по всей галактике. Без сомнения - вы в союзе с дьяволом. Предупреждаю - наши святые воины умеют сражаться против таких как вы"
 DOTF_HOSTILE_GREETING_03:0 "Как мы вообще можем иметь что-то общее с такими еретиками как [From.GetSpeciesName]? Когда-нибудь у нас будет священная война против вас. Вне сомнений."
 DOTF_DOMINEERING_GREETING_01:0 "Узри силу нашей веры! Склонись перед нашими священными рыцарями, язычник!"
 DOTF_NEUTRAL_GREETING_01:0  "Кто ты, трепещущий перед небесами или приспешник дьявола? Наше духовенство разберется."
 DOTF_NEUTRAL_GREETING_02:0 "Возможно вы развяжем священную войну против вас когда-нибудь. А может и нет. Время покажет..."
 DOTF_NEUTRAL_GREETING_03:0 "Мы предпочитаем жить в мире, но если вы будете угрожать святости нашей веры, наши святые воины будут безжалостны к вам."
 DOTF_THREATENED_GREETING_01:0 "Зря ликуете язычники! Наши святые рыцари защищены небесами, ваши воины еретики ничто."
 DOTF_FRIENDLY_GREETING_01:0 "А! Наши хорошие друзья! Каких язычников вы побили недавно?"
 DOTF_FRIENDLY_GREETING_02:0 "Возможно, вы сможете очистить вселенную от демонов когда-нибудь."
 DOTF_FRIENDLY_GREETING_03:0 "Ересь - ужасная вещь. Мы рады что вы не богохульники. Иначе наши святые воины 'позаботились' бы о вас."
 DOTF_WAR_GREETING_01:0 "НЕБЕСА ЭТОГО ХОТЯТ! СМЕРТЬ ЯЗЫЧНИКАМ!"
 DOTF_WAR_GREETING_02:0 "Трус. Все вы такие. Наши святые воины защищены верой в эту священную войну! Небеса этого хотят!"
 DOTF_WAR_GREETING_03:0 "Что ты можешь противопоставить правде, следователь ложной веры? Наши армии восторжествуют в священной войне."

 # Vassal greetings
 DOTF_VASSAL_GREETING_01:0 "Да почтенный хозяин? Мы развяжем ли мы священную войну против наших врагов сегодня?"
 
 # Declaration of War
 DOTF_DOW_PROPOSE_01:0 "Это объявление священной войны! На то Его воля!"

 # Carefree Hippies
 CH_HOSTILE_GREETING_01:0 "Просто... оставьте нас в покое..."
 CH_HOSTILE_GREETING_02:0 "Народ из [From.GetSpeciesName], что не так то с вашей системой... вами... вы такие грубые... Что-то не так с вашими чакрами."

 CH_HOSTILE_GREETING_03:0 "Иногда мне кажется, что [From.GetRulerTitle] [From.GetRulerName] нужно просто расслабиться... плыть по течению... но такое чувство что [From.GetSpeciesName] просто не может."
 CH_DOMINEERING_GREETING_01:0 "Почему ты просто не можешь попробовать плыть по течению? Принять космос? Послушай... и расслабься..."
 CH_NEUTRAL_GREETING_01:0 "Привет приятель. Прежде чем мы о чем либо договоримся, сделай несколько глубоких выдохов. Вдох и выдох. Вдох и выдох. Почувствуй себя единым со вселенной."
 CH_NEUTRAL_GREETING_02:0 "Несмотря на то, что мы расслабляемся и предпочитаем плыть по течению, мы можем и за себя постоять... это делает нас даже более опасными!"
 CH_NEUTRAL_GREETING_03:0 "Живи в настоящем! Расслабься и отпусти себя! Тогда может у нас и будет просвященная беседа..."
 CH_THREATENED_GREETING_01:0 "Вам, [From.GetName], нужно быть осторожнее. Вселенная бесконечна, богата и прекрасна, твоя мощь - ничто, по сравнению с ее чудесами."
 CH_FRIENDLY_GREETING_01:0 "Какой чудесный день для этого! Народ из [Root.GetName] думает, что [From.GetSpeciesName] крутые и дерзкие!"
 CH_FRIENDLY_GREETING_02:0 "Сегодня, мы вместе подивимся красоте нашей вселенной... станем одним с ней... будем вселеной... Ах, о чем это я?"
 CH_FRIENDLY_GREETING_03:0 "Вдох, выдох. Вдох, выдох. Когда я вижу [From.GetSpeciesName], у меня такое приятное чувство внутри."
 CH_WAR_GREETING_01:0 "Похоже кому-то нужно преподать урок, что такое внутренний покой."
 CH_WAR_GREETING_02:0 "Да что с вами не так [From.GetSpeciesName]? Вы такие... беспонтовые. Поэтому мы будем сражаться."
 CH_WAR_GREETING_03:0 "Мы боремся против системы, боремся против вас - мерзкие авторитарные угнетатели! Свободу [From.GetSpeciesName]!"
 # Vassal greetings
 CH_VASSAL_GREETING_01:0 "Расслабься. Вдох, выдох. Почувствуй единство со вселенной, о благородный и почтенный."

 # Declaration of War
 CH_DOW_PROPOSE_01:0 "Это объявление войны! Жестокость конечно не решение проблемы... но не сегодня!"

 # Open-Minded Worshippers
 OMW_HOSTILE_GREETING_01:0 "Наши ученые постоянно пытаются найти что-то хорошее в верованиях [From.GetSpeciesName], но всегда безуспешно."
 OMW_HOSTILE_GREETING_02:0 "Хотя нам и нравится атмосфера терпимости и понимания, это трудно с такими как вы."
 OMW_HOSTILE_GREETING_03:0 "Мы боимся, что [From.GetSpeciesAdj] [From.GetSpeciesSpawnNamePlural] растут в среде, которая не способствует их духовному и личностному развитию."
 OMW_DOMINEERING_GREETING_01:0 "Ваша культура, без сомнения, неразвитая и простодушная и мы считаем, что нам нужно ограничиваться от вас. Это не ваша вина, что ваши люди такие примитивные."
 OMW_NEUTRAL_GREETING_01:0 "Рады встрече. Мы стремимся лучше понять убеждения других. При этом, мы можем лучше понять самих себя."
 OMW_NEUTRAL_GREETING_02:0 "Мы надеемся, что лидеры [From.GetName] хотят поучаствовать в плодотворном диалоге о различиях и сходствах между нашими культурами и  верованиями."
 OMW_NEUTRAL_GREETING_03:0 "Важно, что мы понимаем друг друга духовно, даже если мы и не верим одно и тоже."
 OMW_THREATENED_GREETING_01:0 "Мы знаем, что вы смотрите на нас сверху вниз, но пожалуйста, будьте открытыми и понимающими к тем, кто имеет разные точки зрения."
 OMW_FRIENDLY_GREETING_01:0 "Ах! Наши друзья! Это всегда такое удовольствие, вести дружественные, проницательные дебаты с вами о природе космоса."
 OMW_FRIENDLY_GREETING_02:0 "Даже если [Root.Get Породы Название] и [From.GetSpecies Name] не всегда согласны между собой относительно разных вещей, наша похожесть и взаимное понимание всегда важнее, чем наши различия и разные мнения."
 OMW_FRIENDLY_GREETING_03:0 "Религиозные дискуссии с вами - всегда большая честь Хотя мы можем и не соглашаться по некоторым ключевым вопросам, мы считаем, что ученые [From.GetName] просто имеют разные точки зрения, а не ошибочные или неправильные."
 OMW_WAR_GREETING_01:0 "Иногда, мы должны бороться. Жаль, так как ваша культура и верования имеют свою красоту, но ваши лидеры почти во всем не хотят с нами договариваться."
 OMW_WAR_GREETING_02: 0 "Наши два народа страдают! Вот почему мы не любим войну. Почему мы не можем обсудить наши различия в атмосфере мира и взаимопонимания? Хотя иногда нужно взять оружие и просто начать войну." 
 OMW_WAR_GREETING_03:0 "Мы бы предпочли обсудить наши разногласия с помощью приятной, интеллектуальной беседы, но война тоже отлично подойдет."

 # Vassal greetings
 OMW_VASSAL_GREETING_01:0 "[From.GetName] имеют такой красивый и благородный образ мышления. Даже если мы и не всегда согласны с этим, мы гордимся тем, что мы верные последователи [From.GetSpeciesName]."
 
 # Declaration of War
 OMW_DOW_PROPOSE_01:0 "Это объявление войны! Мы ненавидим конфликты, это действительно так. Но иногда у нас нет выбора."
 
 # Studious Builders
 SB_HOSTILE_GREETING_01:0 "Мы рассматриваем возможность возведения большого памятника глупости и дикости [From.GetSpeciesName]."
 SB_HOSTILE_GREETING_02:0 "Для наших людей трудно жить в мире, когда они знают, что существуют такие безвкусные и простодушные дураки, такие как [From.GetSpeciesName]."
 SB_HOSTILE_GREETING_03:0 "[From.GetName] - позор галактики и мы намерены построить большой музей, посвященный исключительно для обобщения ваших неудач и недостатков."
 SB_DOMINEERING_GREETING_01:0 "Может быть, нам просто уничтожить [From.GetName] и использовать ваш прах в качестве строительного материала или приправы к еде. И то и другое подойдет."
 SB_NEUTRAL_GREETING_01:0 "Мы - [Root.GetName], мало заинтересованы в ваших делах, пока вы не вмешиваетесь в наши. Однако мы более чем заинтересованы вести переговоры, выгодные для всех нас."
 SB_NEUTRAL_GREETING_02:0 "Мы не ожидали вас. Однако предупреждаю, мы не заинтересованы в участии в каком-либо конфликте, будь то вы враг или союзник."
 SB_NEUTRAL_GREETING_03:0 "Может быть, когда-нибудь мы отправим наших лучших инженеров и ремесленников к вам, чтобы [From.GetSpeciesAdj] изучали ваши методы строительства и управления инфраструктурой."
 SB_THREATENED_GREETING_01:0 "Мы просим проявить благоразумие. Мы приложили много усилий строя наше общество и это все будет впустую, если вы что-то сделаете с нами!"
 SB_FRIENDLY_GREETING_01:0 "Привет! Возможно, когда-нибудь мы должны будем построить славный памятник дружбы между нашими народами, которые используют лучшие инженерные и архитектурные приемы, и стили обоих рас."
 SB_FRIENDLY_GREETING_02:0 "Это большая честь говорить с вами. Мы предпочитаем сосредоточиться на создании нашего собственного общества, но мы не видим причин, чтобы не объединиться с верными и надежными друзьями как [From.GetSpeciesName]."
 SB_FRIENDLY_GREETING_03:0 "Для наших инженеров, ученых и ремесленников - это прекрасная возможность вести диалог и обмениваться идеями."
 SB_WAR_GREETING_01:0 "Ваше общество даже недостойно того, чтобы его разрушать. Но мы вас растопчем, как жалких [From.GetSpeciesNameInsult]!"
 SB_WAR_GREETING_02:0 "Когда это война закончится, мы возведем большой памятник победы над [From.GetName]!"
 SB_WAR_GREETING_03:0 "Эта война стоит дорого, но мы должны бороться. После того, как закончим драться, наши лидеры построят высокий и могучий памятник нашей победы над вами, жалкие [From.GetSpeciesNameInsult]."
 
 # Vassal greetings
  SB_VASSAL_GREETING_01:0 "Мы рады видеть Вас снова. Может быть, вы поспособствуете строительству большого мемориала в честь нашей службы и преданности [From.GetName]."
 
 # Declaration of War
 SB_DOW_PROPOSE_01: 0 "Это объявление войны! Хотя наши ресурсы, как правило, посвящены построению нашего общества, восхвалении нашей культуру, и развитию инфраструктуры, мы можем легко использовать их, чтобы построить могучую военную машину, которая сокрушит вас!"
  
 # Hedonistic Visionaries (aka Bioshock references)
 HV_HOSTILE_GREETING_01:0 "В конце концов, что отличает [Root.GetSpeciesName] от [From.GetSpeciesNameInsult]? Деньги? Власть? Нет, [Root.GetSpeciesName] выбирает, а [From.GetSpeciesNameInsult] слушается!"
 HV_HOSTILE_GREETING_02:0 "В чем разница между [Root.GetSpeciesName] и [From.GetSpeciesNameInsult]? [Root.GetSpeciesName] строит. [From.GetSpeciesNameInsult] спрашивает: 'Где моя доля?' [Root.GetSpeciesName] создает. [From.GetSpeciesNameInsult] говорит: 'Что подумают соседи?' [Root.GetSpeciesName] изобретает. [From.GetSpeciesNameInsult] говорит: 'Смотри или вы оскорбите небеса...'"
 HV_HOSTILE_GREETING_03:0 "Не могли бы оставить [Root.GetName] в покое?"
 HV_DOMINEERING_GREETING_01:0 "Не могли бы вы просто пресмыкаться перед нами, жалкие рабы?"
 HV_NEUTRAL_GREETING_01:0 "Все мы делаем выбор, но в итоге наши решения определяют нас. Мне интересно знать, какие решения [From.GetName] сделает в будущем."
 HV_NEUTRAL_GREETING_02:0 "Я представитель [Root.GetName] и ​​я здесь, чтобы задать [From.GetName] вопрос. Имеют ли [Root.GetSpeciesName] право на то, что зарабатывают в поте лица своего?"
 HV_NEUTRAL_GREETING_03: 0 "Что такое величайшая ложь? Что есть самая мерзкая вещь, которая когда-либо происходила на [From.GetName]? Рабство? Геноцид? Диктатура? Нет, вот инструмент, помощью которого все грязное [From.GetSpeciesAdj] создается: альтруизм."
